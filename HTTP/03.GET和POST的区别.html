<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        /**
         * 1. GET在浏览器回退时事无害的，而POST会再次提交申请
         *
         * 2. GET产生的URL可以被收藏，而POST不可以
         *
         * 3. GET请求会被浏览器主动缓存，而POST不会，除非手动设置
         *
         * 4. GET请求只支持URL编码，而POST请求支持多种编码
         *
         * 5. GET请求会被完整保留在浏览器历史记录里，而POST中的参数不会被保留
         *
         * 6. GET请求在URL中传送的参数是有长度限制的，而POST没有限制
         *
         * 7. 对参数的类型，GET只接受ASCII字符，而POST没有限制
         *
         * 8. GET比POST更不安全，因为参数直接暴露在URL上，所以不能用来传递敏感信息
         *
         * 9. GET参数通过URL传递，POST参数放在Request Body中
         */
    </script>
</body>
</html>
