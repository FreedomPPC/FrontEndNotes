<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		/**
		 * 200 OK : 客户端请求成功
		 * 
		 * 204 No Content : 请求被受理但没有资源返回
		 * 
		 * 206 Partial Continue : 客户端只是请求资源的一部分，服务器只对部分的请求执行GET方法，
		 * 相应报文中通过Content-Range指定范围的资源
		 *
		 * 301 Move Permanently : 永久重定向
		 *
		 * 302 Found : 临时重定向
		 *
		 * 304 Not Modified : 客户端有缓存的文档并发出一个条件性的请求，服务器告诉客户，原来缓冲的文档
		 * 还可以继续使用
		 *
		 * 307 Temporary Redirect : 临时重定向。与302类似。使用GET请求重定向
		 * 
		 * 400 Bad Request : 客户端请求有语法错误，不能被服务器所理解
		 *
		 * 401 Unauthorized : 请求未经授权，这个状态码必须和WWW-Authenticate报头域一起使用
		 *
		 * 402 Forbidden : 禁止访问
		 *
		 * 404  Not Found : 请求资源不存在
		 *
		 * 500 Internal Server Error : 服务器发生不可预期的错误原来缓冲的文档还可以继续使用
		 *
		 * 503 Server Unavailable : 请求未完成，服务器临时过载或者宕机，一段时间可能回复正常
		 * 
		 * 
		 */
	</script>
</body>
</html>
