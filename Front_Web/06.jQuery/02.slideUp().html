<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="../../bower_components/jquery/dist/jquery.js"></script>
	<style>
		#div{
			width: 100px;
			height: 100px;
			background: red;
			border: 1px solid black;
			display: none;
		}
	</style>
</head>
<body>
	<div id="div"></div>
	<button>slideUp</button>
</body>
<script>
	$('button').on('click',function(){
		$('#div').slideToggle();
	});
</script>
</html>
