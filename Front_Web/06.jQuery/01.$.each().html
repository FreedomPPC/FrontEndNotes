<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script type="text/javascript" src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script>
    // jQuery.each() 函数用于遍历指定的对象和数组。
    // 语法
    // $.each( object, callback )

    // 参数	描述
    // object	Object类型 指定需要遍历的对象或数组。
    // callback	Function类型 指定的用于循环执行的函数。
    var cardList = [{
        'card_id': 123,
        'card_ext': "小明"
    }, {
        'card_id': 456,
        'card_ext': "小红"
    }, {
        'card_id': 789,
        'card_ext': "小王"
    }];
    //遍历数组
    $.each(cardList,function(idx,val){
    	val.cardID = val.card_id;
        delete val.card_id;
    })
    console.log(cardList);

    //遍历对象
    var cardList_2 = {name:"健健",age:90,gender:"male",address:"潜江"};
    $.each(cardList_2,function(key,val){
        console.log('key:',key);
        console.log('value:',val);
    });
    </script>
</body>

</html>
