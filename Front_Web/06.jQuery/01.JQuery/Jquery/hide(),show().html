<!DOCTYPE html>
<html>
<head>
<script src="jquery-1.12.3.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$("button#btn1").click(function(){
//			alert("点到哒");
			$("p").hide(1000);
		});
		$("button.btn2").click(function(){
			
			$("p").show(1000);
		});
	});
</script>
</head>
<body>
<button id="btn1">隐藏</button>
<button class="btn2">显示</button>
<p>这是一个段落。</p>
<p>这是另一个段落。</p>
</body>
</html>
