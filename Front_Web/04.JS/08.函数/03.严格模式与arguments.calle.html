<script type="text/javascript">
    // 'use strict';

    //严格模式+函数声明+arguments.callee;
    function factorial(num) {
        if (num <= 1) {
            return 1;
        } else {
            return num * arguments.callee(num - 1);
        }
    }
    //Uncaught TypeError: 'caller', 'callee', and 'arguments' properties
    //Umay not be accessed on strict mode functions or the arguments objects for calls to them
    console.log(factorial(4)); //严格模式下不可以用arguments.callee;
</script>
