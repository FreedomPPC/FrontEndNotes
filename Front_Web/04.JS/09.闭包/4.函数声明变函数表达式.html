<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		(function(){
			var now = new Date();
			if(now.getMonth()==0 && now.getDate()==1){
				console.log('Happy New Year');
			}
		})();
		// 把上面这段代码放到全局作用域中，可以来确定哪天是1月1日；
		// 如果到了这一天，就会像用户显示祝贺新年的消息；
		// 其中变量now现在是匿名函数的局部变量，而我们不必再全局作用域中创建他；

		// 这种做法可以减少闭包占用的内存问题；因为没有指向匿名函数的y信用；
		// 只要函数执行完毕，就可以立即销毁其作用域链了；
	</script>
</body>
</html>
