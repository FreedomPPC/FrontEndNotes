			 *    2.内部函数可以引用外部函数的参数和变量;

			 * 2.闭包的优劣;
			 *   好处:
			 * 		1.希望一个变量长期驻扎在内存当中;
			 * 		2.可以避免全局变量的污染;
			 * 		3.私有成员的存在;
			 	坏处：
					1.由于闭包会携带包含它的函数的作用域，因此会比其他函数占用更多的内存。过度使用闭包会使内存占用过多。
			 	3.主要使用场合
					1.设计私有变量和方法；
			 */
