<script type="text/javascript">
    //所有对象都有toLocaleString();toString();和valueof()方法
    var colors = ['red', 'green', 'blue'];
    console.log(colors.toLocaleString()); //把数组转换为本地字符串
    console.log(colors.toString()); //转字符串
    console.log(colors.valueOf()); //valueOf() 方法返回 Array 对象的原始值。
</script>
