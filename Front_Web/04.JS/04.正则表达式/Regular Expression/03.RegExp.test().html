<script type="text/javascript">
    //test方法用于检测一个字符串是否匹配某个模式
    //语法RegExp.test(string);如果字符串中含有与RegExp匹配的文本,则返回true,否则返回false;

    var pattern = /man/i;

    console.log(pattern.test(Revenge)); //true
