<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>正则---match</title>
</head>

<body>
	<script type="text/javascript">
		// match() 方法可在字符串内检索指定的值，或找到一个或多个正则表达式的匹配。
		// 该方法类似 indexOf() 和 lastIndexOf()，但是它返回指定的值，而不是字符串的位置。最后返回的值是数组
		// 语法:string.match(searchValue);string.match(RegExp);
		var str = 'sdf e443 fedef 55 4534353 66gg dff 99';
		var re = /\d/;
		var re1 = /\d/g;
		var re2 = /\d\d/g;
		var re3 = /\d+/g;
		console.log('/\d/:', str.match(re), typeof str.match(re), str.match(re).constructor.name); //4 Object Array;
		console.log('/\d/g:' + str.match(re1));
		console.log('/\d\d/g:' + str.match(re2));
		console.log('/\d+/g:' + str.match(re3));
		//只有一个\d 的时候,只会显示第一个出现的数字;
		//加上g之后就会显示全部的数字,但是只能单个单个的显示.
		//  /\d\d/g,只能显示两位数,多位数字就显示不出来了.
		// /\d+/g;这样就会显示全部的正确的数字了;
	</script>
</body>

</html>
