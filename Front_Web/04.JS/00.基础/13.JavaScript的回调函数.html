<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		// A callback is a function that is passed as an argument to another 
		// function and is executed after its parent function has completed

		// 字面上的理解，回调函数就是一个参数，将这个函数作为参数传到另一个函数里面，
		// 当那个函数执行完之后，再执行传进去的这个函数。这个过程就叫做回调。

		// 其实也很好理解对吧，回调，回调，就是回头调用的意思。主函数的事先干完，
		// 回头再调用传进来的那个函数。但是以前看过很多博客，
		// 他们总是将回调函数解释的云里雾里，很高深的样子。

		// 定义主函数，回调函数座位参数
		function A(callback){
			callback();
			console.log('我是主函数');
		}

		function B(){
			setTimeout(function () {
				console.log('我是回调函数')

			}, 3000)
		}

		// 执行
		A(B);
	</script>
</body>
</html>
