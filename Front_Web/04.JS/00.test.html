<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<style media="screen">
		li:focus {
			color: red;
			outline: none;
		}
	</style>
</head>

<body>
	<ul id=p>
		<li>用上下键选中1</li>
		<li>用上下键选中2</li>
		<li>用上下键选中3</li>
	</ul>
</body>
<script type="text/javascript">
	var uls = document.getElementById('p')
	var lis = uls.getElementsByTagName("li");
	lis[1].tabIndex = -1;
	lis[1].focus();
</script>

</html>
