    function exist(nums,target){
      let arrIdx = []
      for(let i=0,len=nums.length;i<len-1;i++){
        for(let j=1;j<len;j++){
          if(target == nums[i]+nums[j] &&  i !== j){
                arrIdx.push(i);
                arrIdx.push(j);
          }
        }
      }

      var setArr = new Set(arrIdx);
      var setArr = [...setArr]
      return setArr;
    }
    var nums = [2,7,11,15,6,3];
    var target = 14;
