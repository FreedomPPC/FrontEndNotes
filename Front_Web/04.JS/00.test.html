  <style>
  .main{width:600px;padding: 0 auto;}
  .tabs{width:100%;}
   
  .tabs .left{
    width:9%;
    float:left;
    border:1px solid #ddd;
    line-height:32px;
  }
  .tabs .center{
    width:80%;
    float:left;
    border:1px solid #ddd;
    overflow:hidden;
    height:32px;
    line-height:32px;
  }
  .tabs .center .tab{
    width:12%;
    float:left;
    border:1px solid #ddd;
    display:inline-block;
    line-height:32px;
     
  }
  .tabs .center  .hide{
    display:none;
  }
  .tabs .right{
    width:10%;
    float:right;
    border:1px solid #ddd;
    line-height:32px;
  }
  
 
  </style>
 
  <script src ="../../bower_components/jquery/dist/jquery.js"></script>
  <script>
 
  $("document").ready(function(){
    $(".tabs").each(function(){
        var _this =$(this);
        $(this).find(".left").click(function(){
            var tabs=$(".center>.hide");
            if(tabs.length>0)
            {
                tabs.last().removeClass("hide");
            }
        });
        $(this).find(".right").click(function(){
            var center=_this.find(".center");
            var tabs=center.children();
            var first=null;
            tabs.each(function(){
                if($(this).attr("class").indexOf("hide")>0)
                {
                    first=$(this);
                }
            })
            if(first==null)
            {
                tabs.first().addClass("hide");;
            }
            else
            {
                first.next().addClass("hide");
            }
             
        });
    })
   
  })
  </script>
