<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script type="text/javascript">
    'use strict';
    var arr = ['1', 'hello', '', undefined, null, 'world'];
    var b = arr.filter(function(s) {
        return s && s.trim(); //trim去掉空格,IE9不支持;
    });
    console.log(b);


    var arr = ['A', 'B', 'C'];
    var r = arr.filter(function(element, index, self) {
        console.log(element); // 依次打印'A', 'B', 'C'
        console.log(index); // 依次打印0, 1, 2
        console.log(self); // self就是变量arr
        return true;
    });


    //数组去重
    var
        r,
        arr = ['apple', 'strawberry', 'banana', 'pear', 'apple', 'orange', 'orange', 'strawberry'];
    console.log(arr.indexOf('apple'));
    r = arr.filter(function(ele, idx, arr) {
        return arr.indexOf(ele) === idx;
        // 去除重复元素依靠的是indexOf总是返回第一个元素的位置，
        // 后续的重复元素位置与indexOf返回的位置不相等，因此被filter滤掉了。
    });
    console.log(r);
    </script>
</body>

</html>
