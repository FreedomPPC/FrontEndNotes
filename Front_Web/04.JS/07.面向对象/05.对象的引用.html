<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>

</body>
<script>
	let obj1 = {};
	let obj2 = {};
	console.log(obj1 == obj2);//false;new出来的新对象,在内存中的位置都不一样.肯定不等;

	let obj3 = {};
	let obj4 = obj3;
	console.log(obj3 == obj4);//true;对象的引用,两个对象指向同一个Objcet;

	let arr1 = [1,2,3];
	let arr2 = arr1;
	arr2.push(4);
	console.log(arr1);//[1,2,3,4];
	//引用类型:因为arr1和arr2这两个对象指向的是内存里的同一个区域,当arr2
	//发生改变时,arr1也跟着改变;

	//用spread操作符把arr3里的数据复制过来就不存在对象的引用问题了;
	let arr3 = [4,5,6];
	let arr4 = [...arr3];
	console.log(arr4);//[4,5,6]
	arr4.push(7);
	console.log(arr3);//[4,5,6]

</script>
</html>
