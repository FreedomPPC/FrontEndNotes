<script>
  //prototype(原型)的用法和class一样,是给一类元素添加方法
  //类-------->相当于蛋糕模子;
  //对象------>相当于蛋糕;

  // var arr = new Array();
  // Array----->类,类是不具备功能,只用来构造对象;
  // arr------->对象,具备实际功能;

  Array.prototype.sum = function(){
    let result = 0;

    for(let i=0;i<this.length;i++){
      result += this[i];
    }

    return result;
  };
  //给类的原型链上添加方法,实例对象就继承了类(构造函数)方法.

  let arr1 = new Array(1,2,3,4,5);
  let arr2 = new Array(5,6,7,8);
  let arr3 = [3,4,5,6,7];


  console.log(arr1.sum());//15
  console.log(arr2.sum());//26
  console.log(arr3.sum());//25

  console.log(arr1.sum == arr2.sum);//true;

  //原型添加的方法只有一套,这样就不会占用资源.
  //这样,原型就解决了工厂模式中每个对象就是一个new;所以工厂方式中的
  //arr1.sayName() == arr2.sayName() ==> false;原型解决了这一问题;
  //原型添加方法,构造函数首字母大写: new Array() new Object() new Function()
</script>
