			 * 	   2.新添加的元素,还保留着事件;
			 */

				var oUl = document.getElementsByTagName('ul')[0];
				var aLi = oUl.getElementsByTagName('li');
				
				//普通方法;

//					aLi[i].onclick = function(){
////						alert(123);
//						this.style.background = "red";
//					}
//				}

				//利用冒泡的原理;
				oUl.onclick = function(){
					alert(123);
					
				}
			}
		</script>

			<li>111111</li>
			<li>222222</li>
			<li>333333</li>

	</body>
