<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<canvas id="cvs" width="400" height="400" style="background:#eee;"></canvas>
	<script>
     var cvs = document.querySelector("#cvs");
     var ctx = cvs.getContext("2d");
     ctx.fillStyle = "#f00";
     ctx.translate(200,200);
     ctx.beginPath();
     var r = 100;
     ctx.moveTo(0,-r);
     for(var i=0;i<9;i++){
     	ctx.rotate(36*Math.PI/180);
     	if(i%2){
     		ctx.lineTo(0,-r)
     	}else 
     	ctx.lineTo(0,-r*Math.cos(72*Math.PI/180)/Math.cos(36*Math.PI/180));
     }
     ctx.fill();
	</script>
</body>
</html>
