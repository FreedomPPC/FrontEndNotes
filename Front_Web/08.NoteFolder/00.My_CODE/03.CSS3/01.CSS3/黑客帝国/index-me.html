<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<script type="text/javascript">
	window.onload = function(){


		var c = document.getElementById("c");
		var	ctx=c.getContext("2d");
		c.width = window.innerWidth;
		c.height = window.innerHeight;

		var string1 = '0123456789';
		string1.split('');

		var fontsize = 20;
		    cols = c.width/fontsize;
		var box = [];
		for(var x=0;x<cols;x++){
			box[x]=0;
		}

		function startMove(){
			ctx.fillStyle = "rgba(0,0,0,0.07)";
			ctx.fillRect(0,0,c.width,c.height);
			ctx.fillStyle = 'lime';

			ctx.font = fontsize + 'px arail';

			for(var i=0;i<box.length;i++){
				var text1 = string1[Math.floor(Math.random()*string1.length)];
				ctx.fillText(text1,i*fontsize,box[i]*fontsize);
				box[i]++;
				if(box[i]*fontsize >= c.height && Math.random()>0.9){//90%的几率掉落
					box[i]=0;
			}
		}
		
		
	}
	setInterval(startMove,30);
	}	


	</script>
	<body> 
		<canvas id="c"></canvas>
	</body>
</html>
