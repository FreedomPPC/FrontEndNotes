<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>赋予空间管理</title>
	</head>
	<style type="text/css">
		.box{
		width:900px;
		height:100px;
		border:2px solid black;
		display: -webkit-box;
		-webkit-box-orient:horizontal;
		-webkit-box-pack:center;
		-webkit-box-direction: reverse;/*反向排布*/
	}
	.box>div{
		height:100px;
		width:100px;
		border:1px solid;
		background: red;
		

	}
	
	</style>
	<body>
		<div>
			<h3>box-pack 对盒子富裕的空间进行管理</h3>
			<p>Start 所有子元素在盒子左侧显示，富裕空间在右侧</p>
			<p>End 所有子元素在盒子右侧显示，富裕空间在左侧</p>
			<p>Center 所有子元素居中</p>
			<p>Justify 富余空间在子元素之间平均分布</p>
			<div class="box">
				<div>1</div>
				<div>2</div>
				<div>3</div>
				<div>4</div>
				<div>5</div>
			</div>
		</div>
	</body>
</html>
