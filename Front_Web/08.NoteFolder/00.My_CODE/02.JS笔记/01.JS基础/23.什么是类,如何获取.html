<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/*
			 * 对象(也叫实例);
			 * 类:就是new出来的东西,比如var arr = new Array();这里面Array就是类;不具备实际的功能;
			 * 而arr就是对象;
			 */
			
			function test(){
				alert('aaaaa');
			}
			var myTest = new test();
			myTest;
			
			//这里面test就是类,myTest就是对象;
		</script>
	</body>
</html>
