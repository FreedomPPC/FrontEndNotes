<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>面向对象-工厂方式</title>
</head>
<body>
	<script type="text/javascript">
		function createPerson(name,sex) { //构造函数,

			//1.原料
			var obj = new Object();

			//2.加工
			obj.name = name;
			obj.sex = sex;

			obj.showName = function () {
				alert('我的名字叫:'+this.name+'!');
			}
			obj.showGender = function () {
				alert('我的性别是:'+this.sex+'!');
			}
			//3.出厂
			return obj;
		}

		var p1 = createPerson('孙彬','女');
		var p2 = createPerson('小彬彬','傻逼');

		p1.showName();
		p1.showGender();
		p2.showName();
		p2.showGender();
	</script>
</body>
</html>
