<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		//1.Vue.directive(id,definition)注册一个全局自定义指令,接收两个参数,指令ID以及定义对象
		//2.钩子函数,将作用域与DOM进行链接,链接函数用来创建可以操作DOM的指令,
			// 1.bind,只调用一次,在指令第一次绑定到元素上时候调用
			// 2.update, 在bind之后立即以初始值为参数第一次调用,之后绑定值变化的时候,参数为新值与旧值
			// 3.unbind, 只调用一次,在指令从元素上解绑的时候调用
		//3.注册全局指令,注意注册指令要在实例生成之前
		Vue.directive('my-derective',{
			bind:function(){
				//准备工作
				//例如,添加事件处理器或只需要运行一次的高耗任务
			},
			update:function(newValue,oldValue){
				//值更新时的工作
				//也会以初始值为参数调用一次
			},
			unbind:function(){
				//清理工作
				//例如,删除bind()添加的事件监听器
			}
		})

		//调用
		<div v-my-derective="someValue"></div>
		//只需要update函数,可以传一个函数代替定义对象
		Vue.directive('my-derective',function(value){

		});
	</script>
</body>
</html>
