<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.hello{
			/*border:100px dashed #f00;*/
		}
	</style>
</head>
<body id="demo">
	<my-directive class="hello" name="hi"></my-directive>
</body>
<script src="../js/vue.js"></script>
<script>
	// 元素指令不能接受参数或表达式，但是它可以读取元素的特性从而决定它的行为。

	// 迥异于普通指令，元素指令是终结性的，这意味着，一旦 Vue 遇到一个元素指令，
	// 它将跳过该元素及其子元素——只有该元素指令本身可以操作该元素及其子元素。
	Vue.elementDirective('my-directive',{
        //api同普通指令一致
        bind : function(){
        	this.el.style.cssText = "width:100px;height:100px;background:red;margin-top:200px";//没什么卵用
            console.log(this.el.className);

            console.info(this.el.getAttribute('name'))
        }
    })

    var demo = new Vue({
        el : '#demo'
    })
</script>
</html>
