<!DOCTYPE html>
<html>
<meta charset="utf-8">

<head>
	<meta charset="UTF-8">
	<title></title>
	<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		window.onload = function() {
			var VM = new Vue({
				el: "#example",
				data: {
					checkey: true,
				},
			});
		}
	</script>
</head>

<body>
	<div id="example">
		<input type="checkbox" id="checkbox" v-model="checkey">
		<label for="checkbox">{{checkey}}</label>
	</div>
</body>

</html>
