<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<style>
		#demo>div{
			color:red;
		}
	</style>
</head>
<body>
	<div id="demo">
		Hello {{message}}
		<div>
			{{Chrome_Devtools}}
		</div>
		<div v-text="info==0?'哈哈':'呵呵' ">
			
		</div>
	</div>
</body>
<script src="../js/vue.js"></script>
<script>
	var exampleData = {
		data:"google console"
	}
	var vm = new Vue({
		el:"#demo",
		data:{
			message:"Vue.js",
			Chrome_Devtools:exampleData.data,
			info:0,
		}
	});
</script>
</html>
