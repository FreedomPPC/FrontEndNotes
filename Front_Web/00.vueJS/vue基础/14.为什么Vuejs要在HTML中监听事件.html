	<body>
		<p>
			你可能注意到这种事件监听方式违背了传统理念"separation of concern".不必担心,因为所有的Vue.js事件
			处理方法和表达式都严格绑定在当前视图的ViewModel中上;它不会导致任何维护困难.实际上,使用v-on有几个好处:
			1.扫一眼HTML模板便能轻松定位在javascript代码里对应的方法;
			2.因为你无须在javascript里手动绑定事件,你的ViewModel可以是非常纯粹的逻辑,和DOM完全解耦,更易于测试.
			3.当一个viewModel被销毁时,所有的事件处理器都会自动被删除.无须担心如何清理他们;
			
		</p>
	</body>
</html>
