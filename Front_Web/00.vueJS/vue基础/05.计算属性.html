<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			window.onload=function(){
				var vm = new Vue({
					el:"#app",
					data:{
						a:'foo'
					},
					computed:{
						//一个计算属性的getter
						b:function(){
							//this指向vm实例
							return this.a+1
						},
					},
				});
				
			}
		</script>
	</head>
	<body>
		<div id="app">
			a={{a}} b={{b}}
		</div>
	</body>
</html>
