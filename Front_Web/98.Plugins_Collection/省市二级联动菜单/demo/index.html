<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <title>cxSelect 联动下拉菜单 &raquo; 在线演示 - 前端开发仓库</title>
    <style>
        body {
            background: #ddd;
            font: 14px/1.7 tahoma, '\5fae\8f6f\96c5\9ed1', sans-serif;
        }
        
        h1,
        h2,
        h3 {
            font-size: 36px;
            line-height: 1;
        }
        
        h2 {
            font-size: 24px;
        }
        
        h3 {
            font-size: 18px;
        }
        
        fieldset {
            margin: 2em 0;
        }
        
        fieldset legend {
            font-weight: bold;
            font-size: 16px;
            line-height: 2;
        }
        
        select,
        button {
            padding: 0.5em;
        }
        
        a {
            color: #06f;
            text-decoration: none;
        }
        
        a:hover {
            color: #00f;
        }
        
        .wrap {
            width: 900px;
            margin: 0 auto;
            padding: 20px 50px;
            border-radius: 8px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body>
    <div class="wrap">
        <h1>cxSelect 联动下拉菜单</h1>

        <h2>示例</h2>
        <p>如果无法通过 AJAX 获取数据，请运行在服务器环境下。</p>


        <fieldset id="city_china_val">
            <legend>设置默认值及选项标题</legend>
            <p>所在地区：
                <select class="province other" data-first-title="选择省">
                    <option value="">请选择</option>
                    <option value="浙江省" selected>浙江省</option>
                </select>
                <select class="city" data-first-title="选择市">
                    <option value="">请选择</option>
                    <option value="杭州市" selected>杭州市</option>
                </select>
                <select class="area" data-first-title="选择地区">
                    <option value="">请选择</option>
                    <option value="西湖区" selected>西湖区</option>
                </select>
            </p>
        </fieldset>



        <script src="http://cdn.staticfile.org/jquery/1.11.3/jquery.min.js"></script>
        <!-- <script src="http://cdn.staticfile.org/zepto/1.0/zepto.min.js"></script> -->
        <script src="js/jquery.cxselect.min.js"></script>
        <script>
            (function() {
                var urlChina = 'js/cityData.min.json';

                $.cxSelect.defaults.url = urlChina;


                // 设置默认值及选项标题
                var data = $('#city_china_val').cxSelect({
                    selects: ['province', 'city', 'area'],
                    emptyStyle: 'none'
                });

                $.ajax({
                    url: 'http://reader.res.meizu.com/reader/articlecontent/20170517/1495008609132005.json',
                    success: function(res) {
                        console.log(res);

                    }
                })



            })();
        </script>
</body>

</html>
