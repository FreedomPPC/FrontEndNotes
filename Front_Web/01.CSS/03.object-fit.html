<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box {
            position: relative;
            float: left;
            margin: 0 10px 40px 10px;
            width: 150px;
            height: 150px;
        }

        .box>img {
            width: 100%;
            height: 100%;
            background-color: #000;
        }

        .fill {
            object-fit: fill;
        }

        .contain {
            object-fit: contain;
        }

        .cover {
            object-fit: cover;
        }

        .none {
            object-fit: none;
        }

        .scale {
            object-fit: scale-down;
        }

    </style>
    
    <body>
        <script>
            // fill: 中文释义“填充”。默认值。替换内容拉伸填满整个content box, 不保证保持原有的比例。
            // contain: 中文释义“包含”。保持原有尺寸比例。保证替换内容尺寸一定可以在容器里面放得下。因此，此参数可能会在容器内留下空白。
            // cover: 中文释义“覆盖”。保持原有尺寸比例。保证替换内容尺寸一定大于容器尺寸，宽度和高度至少有一个和容器一致。因此，此参数可能会让替换内容（如图片）部分区域不可见。
            // none: 中文释义“无”。保持原有尺寸比例。同时保持替换内容原始尺寸大小。
            // scale-down: 中文释义“降低”。就好像依次设置了none或contain, 最终呈现的是尺寸比较小的那个。
        </script>
        <div class="box">

            <img src="./img/venice.jpg" class="fill" title="fill">

        </div>

        <div class="box">

            <img src="./img/venice.jpg" class="contain" title="contain">

        </div>

        <div class="box">

            <img src="./img/venice.jpg" class="cover" title="cover">

        </div>

        <div class="box">

            <img src="./img/venice.jpg" class="none" title="none">

        </div>

        <div class="box">

            <img src="./img/venice.jpg" class="scale" title="scale-down">

        </div>
    </body>

</html>
