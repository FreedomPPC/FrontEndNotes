<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		div,
		h1 {
			margin: 0 auto;
			text-align: center;
		}

		.rotate {
			width: 200px;
			height: 200px;
			background: red;
			transition: all 3s;
			color: #fff;
			font-size: 40px;
		}

		.clockwise:hover {
			transform: rotate(90deg);
		}

		.anticlockwise:hover {
			transform: rotate(-90deg);
		}

		.translate {
			width: 200px;
			height: 200px;
			background: yellow;
			transition: all 3s;
		}

		.translate.positive {
			background: #eee;
		}

		.translate.positive:hover {
			transform: translate(100px, 100px);
		}

		.translate.negative:hover {
			transform: translate(-100px, -100px);
		}

		.scale {
			transition: all 3s;
			width: 100px;
			height: 100px;
			background: #ccc;
		}

		.scale.positive:hover {
			background: #0f0;
			transform: scale(2, 2);
		}

		.scale.negative:hover {
			background: #0ff;
			transform: scale(0.5, 2);
		}

		.skew {
			width: 100px;
			height: 100px;
			border-radius: 50%;
			margin: 10px;
			background: red;
			transition: all 5s;
		}

		.skew.positive:hover {
			transform: skew(95deg);
		}

		.skew.negative:hover {
			transform: skew(-90deg);
		}

		.chrome {
			width: 200px;
			height: 200px;
			background: -webkit-linear-gradient(top, #f00 0%, #f00 25%, #ff0 25%, #ff0 65%, #0f0 65%);
			margin: 20px auto;
			position: relative;
			border-radius: 50%;
			overflow: hidden;
		}

		.chrome:before {
			content: "";
			position: absolute;
			background: #f00;
			width: 50%;
			height: 60%;
			border-radius: 50%;
		}

		.chrome:after {
			content: "";
			position: absolute;
			width: 50%;
			height: 50%;
			top: 0;
			bottom: 0;
			left: 0;
			right: 0;
			border-radius: 50%;
			margin: auto;
			box-sizing: border-box;
			background: #00f;
			border: 8px solid #fff;
		}

		.item {
			position: absolute;
			width: 100%;
			height: 100%;
			border-radius: 50%;
		}

		.red {
			transform: rotate(0deg);
			background-image: -webkit-linear-gradient(top, #f00 0%, #f00 25%, transparent 25%);
		}

		.green {
			transform: rotate(-120deg);
			background-image: -webkit-linear-gradient(top, #0f0 0%, #0f0 25%, transparent 25%);
		}

		.yellow {
			transform: rotate(120deg);
			background-image: -webkit-linear-gradient(top, #ff0 0%, #ff0 25%, transparent 25%);
		}
	</style>
</head>

<body>
	<h1>rotate</h1>

	<div class="rotate clockwise">顺时针</div>
	<div class="rotate anticlockwise">逆时针</div>
	<h1>translate</h1>
	<div class="translate positive"></div>
	<div class="translate negative"></div>
	<h1>scale</h1>
	<div class="scale positive"></div>
	<div class="scale negative"></div>

	<h1>skew</h1>
	<div class="skew positive"></div>
	<div class="skew negative"></div>
	<h1>谷歌logo</h1>

	<div class="chrome">
		<div class="item red"></div>
		<div class="item green"></div>
		<div class="item yellow"></div>
	</div>

</body>

</html>
