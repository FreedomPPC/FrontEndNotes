	<style type="text/css">
		.flex {
			display: flex;
			height: 300px;
			background: #eee;
		}

		.flex-item {
			width: 500px;
			background: red;
			margin: 10px;
		}

		.flex-item.f1 {
			height: 40px;
		}

		.flex-item.f2 {
			height: 80px;
		}

		.flex-item.f3 {
			height: 30px;
		}

		.flex-item.f4 {
			height: 60px;
		}

		.flex.wrap {
			flex-wrap: wrap;
		}

		.flex.nowrap {
			flex-wrap: nowrap;
		}

		.flex.wrap-reverse {
			flex-wrap: wrap-reverse;
		}
	</style>
</head>

<body>

	<h1>flex-wrap</h1>
	<p>wrap</p>
	<div class="flex wrap">
		<div class="flex-item f1">1</div>
		<div class="flex-item f2">2</div>
		<div class="flex-item f3">3</div>

	</div>
	<p>nowrap</p>
	<div class="flex nowrap">
		<div class="flex-item f1">1</div>
		<div class="flex-item f2">2</div>
		<div class="flex-item f3">3</div>

	</div>
	<p>wrap-reverse</p>
	<div class="flex wrap-reverse">
		<div class="flex-item f1">1</div>
		<div class="flex-item f2">2</div>
		<div class="flex-item f3">3</div>

	</div>
</body>
