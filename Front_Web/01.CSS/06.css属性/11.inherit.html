<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>继承</title>
    <style>
        .extra {
            color: red;
            font-size: 30px;
            text-shadow: 10px 10px rgba(255, 0, 0, 0.2);
        }

        .sec {
            color: blue;
        }

        span {
            /*一继承都继承去了*/
            color: inherit;
        }
    </style>
</head>

<body>
    <div class="extra">
        <span>Inherit the class extra</span>
    </div>
    <div class="sec">
        <span>inherit the class Sec</span>
    </div>
</body>
