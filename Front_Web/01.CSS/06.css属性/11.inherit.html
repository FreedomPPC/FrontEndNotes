<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>继承</title>
    <style>
        .extra {
            color: red;
            font-size: 30px;
            text-shadow: 10px 10px rgba(255, 0, 0, 0.2);
        }

        .sec {
            color: blue;
        }

        span {
            /*一继承都继承去了*/
            color: inherit;
        }
    </style>
</head>

<body>
    <div class="extra">
        <span>Inherit the class extra</span>
    </div>
    <div class="sec">
        <span>inherit the class Sec</span>
    </div>

    <!--CSS哪些属性会被继承：
    ＊文本
    color颜色，a元素除外
    direction方向
    font字体
    font-family字体系列
    font-size字体大小
    font-style用于设置斜体
    font-variant用于设置小型大写字母
    font-weight用于设置粗体
    letter-spacing字母间距
    line-height行高
    text-align对齐方式
    text-indent首行缩进
    text-transform修改大小写
    visibility可见性
    white-space如何处理空格
    word-spacing字间距

    ＊列表
    list-style列表样式
    list-style-image为列表指定定制的标记
    list-style-position确定列表标记的位置
    list-style-type设置列表的标记

    ＊表格
    border-collapse表格相邻单元格的边框是否合并为单一边框
    border-spacing指定表格边框之间的空隙大小
    caption-side表格标题位置
    empty-cells设置是否显示表格中的空单元格

    ＊页面设置(印刷物)
    orphans设置当元素内部发生分页时在页面底部需要保留的最少行数
    page-break-inside设置元素内部的分页方式
    widows设置当元素内部发生分页时页面顶部需要保留的最少行数

    *其他
    cursor鼠标指针
    quotes指定引号样式 -->
</body>

</html>
</body>

</html>
