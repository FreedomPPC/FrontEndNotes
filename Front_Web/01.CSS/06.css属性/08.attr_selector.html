<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		form {}

		[id] {
			background: red;
		}

		[type=text] {
			background: blue;
		}

		[type*=m] {
			background: green;
		}

		[id^=c] {
			background: yellow
		}

		[id$=abc] {
			background: black;
		}
		/**
		[k~=v]

		**/

		[class~=go] {
			border: 3px solid black;
		}

		[class|=go] {
			font-size: 50px;
		}
	</style>
</head>

<body>
	<form action="#" autocomplete="off">
		<p id="aaa" class="ago">p11111</p>
		<p id="kc" class=" go-for">p11111</p>
		地址：<input type="url"> <br> 数字: <input type="number" value="3" min="3" max="9" step="2"><br> 范围: <input type="range" min="0" max="20" value="1" step="10"><br> 颜色：
		<input type="color"><br> 搜索：
		<input type="search" name="search" autofocus=""> <br> 邮箱：
		<input type="email"> <br> 日期：
		<input type="date"> <br> 时间：
		<input type="time"> <br> 照片：
		<input type="file" multiple=""><br> 本地化日期+时间：
		<input type="datetime-local"> <br> 周：
		<input type="week"> <br> 月：
		<input type="month"> <br><br><br><br> 姓名：
		<input type="text" pattern="[a-z]+" title="只能输入字母小写" placeholder="只能输入小写字母">
		<input type="submit" value="GO!!!">

		<!--

               适用于数值型表单
               min : 指定输入范围下限
               max : 指定输入范围上限
               step : 每次的增量

               autofocus : 自动聚焦
               autocomplete : 记忆之前输入内容，自动填充  可选址on|off

               multiple : 多选控制

               pattern : 指定验证规则

               placeholder ： 当没有输入内容时候的默认显示提示

			   title : 验证提示的用户自定义的提示内容

	    -->
	</form>







</body>

</html>
-->
</form>







</body>

</html>
