<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.flex {
			display: flex;
			height: 300px;
			width: 100px;
			border: 1px solid black;
			background: #eee;
			flex-flow: row-reverse wrap-reverse;
		}

		.flex-item {
			width: 100px;
			background: deepskyblue;
			margin: 10px;
			font-size: 20px;
		}

		.flex-item.f1 {
			height: 40px;
		}

		.flex-item.f2 {
			height: 80px;
		}

		.flex-item.f3 {
			height: 30px;
		}
	</style>
</head>

<body>
	<h1>
		flex-flow是集合属性<br>
		flex-flow:flex-direction flex-wrap;

	</h1>
	<div class="flex">
		<div class="flex-item f1">A</div>
		<div class="flex-item f2">B</div>
		<div class="flex-item f3">C</div>

	</div>
</body>

</html>
