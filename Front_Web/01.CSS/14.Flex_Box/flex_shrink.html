<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        #main {
            width: 350px;
            height: 100px;
            border: 1px solid #c3c3c3;
            display: -webkit-flex;
            /* Safari */
            display: flex;
        }

        #main div {
            -webkit-flex-grow: 1;
            /* Safari 6.1+ */
            -webkit-flex-shrink: 1;
            /* Safari 6.1+ */
            -webkit-flex-basis: 100px;
            /* Safari 6.1+ */
            flex-grow: 1;
            flex-shrink: 1;
            flex-basis: 100px;
        }

        #main div:nth-of-type(2) {
            -webkit-flex-shrink: 2;
            /* Safari 6.1+ */
            flex-shrink: 2;
        }
    </style>
</head>

<body>
    <h1>flex-shrink用于设置或检索弹性盒的收缩比例</h1>
    <div id="main">
        <div style="background-color:coral;">grow1</div>
        <div style="background-color:lightblue;">shrink1</div>
        <div style="background-color:khaki;"></div>
        <div style="background-color:pink;"></div>
        <div style="background-color:lightgrey;"></div>
    </div>

    <p><b>注意:</b> Internet Explorer 10 及更早版本浏览器不支持 flex-shrink 属性。</p>
    <p><b>注意:</b> Safari 6.1 及更新版本通过 -webkit-flex-shrink 属性支持该属性。</p>

</body>

</html>
