<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        p {
            color: deepskyblue;
            font-size: 30px;
            font-weight: bolder;
            margin: 100px auto;
            /*
              默认值none;
              h-shadow:必需;水平距离;允许负值;
              v-shadow:必需;垂直距离;允许负值;
              blur:可选;模糊距离;
              color:可选;阴影颜色;
            */
            text-shadow: 2px 2px 8px black;
        }

        .shadow {
            color: #fff;
            text-shadow: 2px 2px 4px #000;
        }
    </style>
</head>

<body>
    <p>
        一夫当关万夫莫开!
    </p>
    <p class="shadow">
        大弦嘈嘈如急雨,小弦切切如私语;
    </p>
</body>

</html>
