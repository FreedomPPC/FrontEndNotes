<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		@font-face {
			font-family: fy;
			src: url(../12.Font/fonts/Allura-Regular.otf), url(../12.Font/fonts/Allura-Regular.otf), url(../12.Font/fonts/Allura-Regular.otf);
		}

		@font-face {
			font-family: fy1;
			src: url(../12.Font/fonts/Allura-Regular.otf), url(../12.Font/fonts/Allura-Regular.otf), url(../12.Font/fonts/Allura-Regular.otf);
		}

		@font-face {
			font-family: fy2;
			src: url(../12.Font/fonts/Allura-Regular.otf), url(../12.Font/fonts/Allura-Regular.otf), url(../12.Font/fonts/Allura-Regular.otf);
		}

		body {
			font-family: fy;
			font-size: 30px;
		}

		.box {
			width: 132px;
			border: 1px solid #000;
			/*允许对长单词进行拆分，并换行到下一行：*/
			word-wrap: break-word;
			/*normal 只在允许的断字点换行（浏览器保持默认处理）。
			 break-word 在长单词或 URL 地址内部进行换行。*/
		}

		.normal {
			width: 100px;
			border: 1px solid red;
			word-wrap: normal;
		}
	</style>
	<style type="text/css"></style>
</head>

<body>
	just for fun;
	<div class="box">alkdsfjfdsalkfklsdfjlkdsajfkads</div>
	<div class="normal">
		just for funnnnnnnnnny;let it be;
	</div>

</body>

</html>
