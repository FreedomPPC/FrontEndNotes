<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>object-position</title>
    <!-- 类似于background-position -->
    <style>
        .box {
            position: relative;
            float: left;
            margin: 0 10px 40px 10px;
            width: 150px;
            height: 150px;
        }

        .box>img {
            width: 100%;
            height: 100%;
            background-color: #000;
        }

        .fill {
            object-fit: fill;
            /*当然，你也可以使用calc()来定位：*/
            object-position: -10px calc(100% - 10px);
        }

        .contain {
            /*替换元素相对于左下角10px 10px地方定位;*/
            object-fit: contain;
            object-position: left 10px bottom 10px;
        }

        .cover {
            object-fit: cover;
        }

        .none {
            object-fit: none;
        }

        .scale {
            object-fit: scale-down;
        }
    </style>

    <body>

        <div class="box">

            <img src="./img/venice.jpg" class="fill" title="fill">

        </div>

        <div class="box">

            <img src="./img/venice.jpg" class="contain" title="contain">

        </div>

        <div class="box">

            <img src="./img/venice.jpg" class="cover" title="cover">

        </div>

        <div class="box">

            <img src="./img/venice.jpg" class="none" title="none">

        </div>

        <div class="box">

            <img src="./img/venice.jpg" class="scale" title="scale-down">

        </div>
    </body>

</html>
