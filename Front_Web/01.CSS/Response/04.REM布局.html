	<script type="text/javascript">
		/*
		 * 1.root em 页面根元素字体大小;
		 * 实现rem作为布局的时候,需要在html标签中设定font-size的大小
		 * em在body中设定font-size的大小;
		 * 使用em时,子元素会向上查找,找到父元素中含font-size属性的值,就以此为单位.
		 * rem是给整个根元素添加font-size;以根元素为依准;em是给父元素加font-size;以父元素为依准.
		 */
	</script>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
