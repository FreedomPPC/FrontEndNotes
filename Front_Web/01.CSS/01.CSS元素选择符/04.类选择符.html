<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="utf-8" />
    <title>class选择符 (E.myclass)_CSS参考手册_web前端开发参考手册系列</title>
    <meta name="author" content="Joy Du(飘零雾雨), dooyoe@gmail.com, www.doyoe.com" />
    <style>
        /*语法：
        E.myclass { sRules }
        说明：
        以class属性包含myclass的E对象作为选择符。
        类选择符(Class Selector)
        不同于ID选择符的唯一性，类选择符可以同时定义多个，*/

        .title {
            font-size: 20px;
        }

        p.content {
            font-size: 13px;
        }

        .content.note {
            font-size: 30px;
        }
    </style>
</head>

<body>
    <h1 class="title">标题</h1>
    <p class="content">正文内容</p>
    <p class="content note">多类选择符的使用</p>
</body>

</html>
