        };

        // 所以添加了一个a属性;然后就覆盖了.bug就产生了.
        obj.a = 666;

        console.log(obj);


        //symbol入门
        let sm = Symbol();

        console.log(sm); //Symbol();

        console.log(typeof sm); //symbol;

        //================
        let sm1 = Symbol();
        let sm2 = Symbol();
        console.log(sm1 === sm2); //false  相当于 Symbol('sm1') === Symbol('sm2')  => false;

        let sm3 = Symbol('sm');
        let sm4 = Symbol('sm');

        console.log(sm3 === s4); //false 即使传的参数一模一样也不相等
