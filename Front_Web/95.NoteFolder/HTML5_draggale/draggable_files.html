<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>拖拽外部文件到页面的container中</title>
	<style>
		#div1{
			width:300px;
			height:300px;
			border:1px blue solid;
		}
	</style>
	<script>
		window.onload = function(){
			var oDiv = document.getElementById('div1');

			oDiv.ondragenter = function(){
				this.innerHTML = '可以释放啦!';
			};
			oDiv.ondragover = function(ev){
				//drop要触发,ondragover里面必须加ev.preventDefault();
				ev.preventDefault();
			};
			oDiv.ondragleave = function(){
				this.innerHTML = '将文件拖拽到此区域';
			}
			oDiv.ondrop = function(ev){
				//这个阻止默认事件的操作是把图片拖拽到目标元素时会默认打开图片;阻止了浏览器默认事件;
				ev.preventDefault();

				var myFiles = ev.dataTransfer.files;
				//外部拖入一个文件到浏览器中;比如一个图片;返回object filelist
				// alert(myFiles);

				//拖入多个文件到目标元素中;
				// alert(myFiles.length);

				//拖拽元素的type值;filelist是一个集合,所以要加index的;
				alert(myFiles[0].type);
			}
		}
	</script>
</head>
<body>
	<div id="div1">将文件拖拽到此区域!</div>
</body>
</html>
