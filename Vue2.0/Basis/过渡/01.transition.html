<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        .box {
            height: 200px;
            width: 200px;
            padding: 5px;
            background-color: deepskyblue;
            overflow: hidden;
        }

        button {
            position: fixed;
            top: 220px;
            left: 225px;
        }

        .fade-enter-active,
        .fade-leave-active {
            /*transition: opacity .5s*/
            transition: all 1s ease;
        }

        .fade-enter,
        .fade-leave-active {
            /*opacity: 0*/
            transform: scale(0.2);
            transform-origin: 220px 220px;
            opacity: 0.5;
        }
    </style>
</head>

<body>
    <div>
        vue1.0和vue2.0的过渡不一样；2.0的过渡需要用transition标签把需要过渡的元素包起来；
    </div>
    <div id="app">
        <transition name="fade">
            <div class="box" v-if="show">Hello Vue Transition</div>
        </transition>
        <button v-on:click="show=!show">Toggle</button>
    </div>
</body>
<script src="../../js/vue.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
    var vm = new Vue({
        el: "#app",
        data: {
            show: true
        }
    })
</script>

</html>
