<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>路由元信息</title>
    <style>
        .router-link-active {
            color: red;
        }
        
        span {
            color: red;
        }
    </style>
</head>

<body>
    <div id="app">
        <router-link to="/foo">Go Foo</router-link>
        <router-view></router-view>
    </div>
</body>
<script src="../../../bower_components/vue/dist/vue.js"></script>
<script src="../../../bower_components/vue-router/dist/vue-router.js"></script>
<script>
    //vue2.0的路由元信息；
    const Store = {
        name: "store",
    }

    const Foo = {
        template: `<div>
        <h3>Foo Component</h3>
        </div>`
    }

    const routes = [{
        path: '/foo',
        component: Foo,
        meta: {
            requiresAuth: true,
            name: 'ha'
        }

    }]

    const router = new VueRouter({
        routes
    })

    router.beforeEach((to, from, next) => {
        console.log(to);
        next();
    })
    const app = new Vue({
        router,
        methods: {

        },
        created() {
            console.log(this.$route);
        }
    }).$mount('#app')
</script>

</html>
