<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        div {
            width: 80px;
            height: 30px;
            font-size: 16px;
            border: 1px solid #005588;
            border-radius: 2px;
            margin-left: 10px;
            text-align: center;
            position: relative;
            margin-top: 10px;
        }

        div.as-origin {
            line-height: 30px;

        }

        div::after {
            content: "";
            position: absolute;
            width: 100%;
            height: 0;
            border-top: 1px solid red;
            top: 23px;
            left: 0;
        }

        .as-flex {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .as-table-cell {
            display: table-cell;
            text-align: center;
            vertical-align: middle;
            left: 10px;
        }

    </style>
</head>

<body>
    <h5>line-height</h5>
    <div class="as-origin">查看详情</div>


    <h5>flex</h5>
    <div class="as-flex">
        查看详情
    </div>

    <h5>table-cell</h5>
    <div class="as-table-cell">
        查看详情
    </div>
</body>

</html>
