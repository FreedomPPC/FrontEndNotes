<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Attribute & Property</title>
        <style>
            * {
                margin: 0;
                padding: 0;
            }

            div {
                background: green;
                width: 150px;
                height: 400px;
            }

            .red {
                background: red;
            }
        </style>
    </head>
    <body>
        <div id="button">点击我，变颜色
            <span>我是晚辈</span>
        </div>
        <script src="../vendor/jquery-1.12.1.js"></script>
        <script>
            $('#button').click(function () {
                $(this).toggleClass('red');
            });

            $('span').mouseover(function () {
                $(this).css('background', 'pink');
            });

            $('span').mouseout(function () {
                $(this).css('background', 'red');
            });

            var btn = $('#button').clone(false);
            $('body').append(btn);
        </script>
    </body>
</html>
