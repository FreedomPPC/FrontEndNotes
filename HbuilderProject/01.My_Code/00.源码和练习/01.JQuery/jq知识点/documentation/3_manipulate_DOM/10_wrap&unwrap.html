<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Attribute & Property</title>
        <style>
            * {
                margin: 0;
                padding: 0;
            }

            div {
                background: green;
                width: 400px;
                height: 400px;
            }

            .red {
                background: red;
            }

            #inner {
                width: 200px;
                height: 200px;
                background: red;
            }
        </style>
    </head>
    <body>
        <div id="button">点击我，变颜色
            <div id="inner">我是晚辈<a  href="#">我是一个a标签，但是没有连接</a></div>
        </div>


        <input type="button" id="del" value="删除内部DIV"/>
        <input type="button" id="rec" value="恢复内部DIV"/>
        <script src="../vendor/jquery-1.12.1.js"></script>
        <script>
            $('#button').click(function () {
                $(this).toggleClass('red');
            });

            $('#inner').mouseover(function () {
                $(this).css('background', 'pink');
            });

            $('#inner').mouseout(function () {
                $(this).css('background', 'red');
            });


            //detach(删除再恢复，元素的事件也恢复了)
            var inner;
//            $('#del').click(function () {
//                inner = $('#inner').detach();
//            });

            //remove（删除后，事件被删除，事件无法恢复）

            //remove
//            $('#del').click(function () {
//                inner = $('#inner').remove();
//            });

            $('#del').click(function () {
                inner = $('#inner').empty();
            });

            $('#rec').click(function () {
                if (inner !== undefined) {
                    $('#button').append(inner);
                }
            })
        </script>
    </body>
</html>
