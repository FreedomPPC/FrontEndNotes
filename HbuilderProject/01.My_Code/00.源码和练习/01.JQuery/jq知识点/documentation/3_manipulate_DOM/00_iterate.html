<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>遍历一个包装集</title>
    </head>
    <body>
        <ul>
            <li>foo</li>
            <li>bar</li>
        </ul>
        <script src="../vendor/jquery-1.12.1.js"></script>
        <script>
            //1. 用each
            $( "li" ).each(function( index ) {
                console.log( index + ": " + $( this ).html() );
            });

            //2. for
            var lis = $('li');
            var len = lis.length;

            for (var i=0; i<len; i++) {
                console.log(i + ': ' + $(lis[i]).html());
            }
        </script>
    </body>
</html>
