        <style>
            #customize-board {

            #navi {

            <input type="button" value="→" id="rightward">
            <input type="button" value="←" id="leftward">

            $(document).ready(function () {
                $('#customize-board li').click(function () {
                    $(this).toggleClass('active');
                });

                $('#rightward').click(function () {
                    $('#left-board .active').appendTo('#right-board');
                    $('.active').removeClass('active');
                    resetNavi();
                });

                $('#leftward').click(function () {
                    $('#right-board .active').appendTo('#left-board');
                    $('.active').removeClass('active');
                    resetNavi();
                });

                function resetNavi() {
                    $('#navi').empty();
                    $('#right-board li').clone().appendTo('#navi').wrapInner('<a href="#"></a>');
                }

                $('#navi li').wrapInner('<a href="#"></a>');
            });


        </script>
