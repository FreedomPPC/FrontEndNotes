<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Ready</title>
    </head>
    <body>
        <img id="photo" src=""/>
        <script type="text/javascript" src="../../sample/vendor/jquery-1.12.1.js"></script>
        <script type="text/javascript">
            var img = document.getElementById('photo');
            /***************window.onload & $(document).ready(function(){//就绪之后要执行的操作})
             * 相同：都是等到页面资源加载结束之后，开始运行页面的逻辑代码
             * 区别：
             * 1. window.onload等待所有的资源（包括图片资源）加载结束之后，才开始执行onload的处理函数
             * 2. window.onlaod只能被指定一次处理函数，如果多次指定，后制定的会将先前指定的函数覆盖。
             *
             * 3. jQuery的ready函数，是等到js、css等资源加载结束，图片资源加载前，回调开始运行的。
             * 4. jQuery的ready函数，可以指定多个回调，多个回调执行顺序，是按照ready被调用的顺序执行的。
             *
             */
            //原生的就绪函数

            window.onload = function () {
                alert('window.onload is called!!!');
//            img.style.width = '200px';
            };

            img.onload = function () {
                alert('img is loaded!!!');
            };

            img.src = 'img (1).JPG';

            //jquery的就绪函数
            $(document).ready(function () {
                alert('jQuery.ready1 is called!!!');
            });

            //jquery的就绪函数
            $(document).ready(function () {
                alert('jQuery.ready2 is called!!!');
            });

            //jquery的就绪函数
            $(document).ready(function () {
                alert('jQuery.ready3 is called!!!');
            });

//            window.onload = function () {
//              // she working out
//            }


        </script>
    </body>
</html>
