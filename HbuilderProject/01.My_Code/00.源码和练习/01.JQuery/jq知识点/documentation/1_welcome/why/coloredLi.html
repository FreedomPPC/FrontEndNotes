<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Colored Li</title>
        <style>
            ul {
                list-style: none;
            }

            .border {
                width: 200px;
                height: 50px;
                border: 1px solid #000;
                text-align: center;
                line-height: 50px;
            }

            .red {
                background: blue;
            }

            .green {
                background: green;
            }
        </style>
    </head>
    <body>
        <ul>
            <li class="border">1</li>
            <li class="border">2</li>
            <li class="border">3</li>
            <li class="border">4</li>
            <li class="border">5</li>
            <li class="border">6</li>
            <li class="border">7</li>
            <li class="border">8</li>
            <li class="border">9</li>
            <li class="border">10</li>
        </ul>

        <script src="../../vendor/jquery-1.12.1.js"></script>
        <script>

            $('li:even').addClass('red');
            $('li:odd').addClass('green');

        </script>
    </body>
</html>
