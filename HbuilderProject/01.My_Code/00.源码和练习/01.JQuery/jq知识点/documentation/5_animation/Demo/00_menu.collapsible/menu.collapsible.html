<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Collapsible Menu</title>
        <style>
            .hidden {
                display: none;
            }

            li {
                list-style-image: none;
            }
        </style>
    </head>
    <body>
        <ul id="main-menu">
            <li>Item 1</li>
            <li>Item 2</li>
            <li>
                Item 3
                <ul>
                    <li>Item 3.1</li>
                    <li id="item-3-2">
                        Item 3.2
                        <ul>
                            <li>Item 3.2.1</li>
                            <li>Item 3.2.2</li>
                            <li>Item 3.2.3</li>
                        </ul>
                    </li>
                    <li>Item 3.3</li>
                </ul>
            </li>
            <li>
                Item 4
                <ul>
                    <li>Item 4.1</li>
                    <li>
                        Item 4.2
                        <ul>
                            <li>Item 4.2.1</li>
                            <li>Item 4.2.2</li>
                        </ul>
                    </li>
                </ul>
            </li>
            <li>Item 5</li>
        </ul>
        <script type="text/javascript" src="../../../../sample/vendor/jquery-1.12.1.js"></script>
        <script>
            //2. 绑定所有有子菜单项目的li的click事件
            $('li:has(ul)').click(function (event) {
                if (this === event.target) {
                    if ($(this).children().hasClass('hidden')) {
                        $(this).css('list-style-image', 'url(imgs/minus.gif)');
                    } else {
                        $(this).css('list-style-image', 'url(imgs/plus.gif)');
                    }

                    $(this).children().toggle(2000);
                }
            }).css('cursor', 'pointer').click();

            $('li:not(:has(ul))').css('cursor', 'copy');
        </script>
    </body>
</html>
