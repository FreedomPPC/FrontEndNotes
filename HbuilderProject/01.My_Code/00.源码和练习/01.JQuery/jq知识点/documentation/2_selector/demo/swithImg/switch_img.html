<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Switch Img On click td</title>
        <style>
            td {
                width: 50px;
                height: 50px;
            }

            .focus {
                background-color: blue;
            }
        </style>
    </head>
    <body>
        <table id="tab" border="1">
            <tbody>
                <tr>
                    <td class="focus"></td>
                    <td></td>
                    <td></td>
                </tr>
            </tbody>
        </table>
        <img id="showImg" src="img/1.jpg" style="width:700px"/>
        <script src="../../vendor/jquery-1.12.1.js"></script>
        <script>
            $('td').click(function () {
                //在这个函数中，this，指向的是，被点击的那个元素。
                $('#showImg')[0].src = 'img/' + ($(this).index() + 1) + '.jpg';

                //设置焦点分2步：

                // 1. 清除之前的焦点
                $('.focus').removeClass('focus');

                // 2. 设置当前为焦点
                $(this).addClass('focus');

            });
        </script>
    </body>
</html>
