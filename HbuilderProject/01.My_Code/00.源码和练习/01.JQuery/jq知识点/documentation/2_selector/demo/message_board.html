<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Message Board</title>
        <style>
            * {
                margin: 0;
                padding: 0;
            }

            body {
                margin: 10px;
            }

            #container {
                width: 600px;
                margin: 0 auto;
            }

            #message-board {
                width: 100%;
                height: auto;
                min-height: 100px;
                border: #cccccc solid 1px;
            }

            #message-board p {
                margin: 3px;
            }

            textarea {
                width: 100%;
                height: 100px;
                margin-top: 20px;
            }

            input {
                margin-top: 20px;
                width: 100%;
                height: 50px;
            }
        </style>
    </head>
    <body>
        <div id="container">
            <h3>留言板：</h3>
            <div id="message-board"></div>
            <textarea></textarea><br>
            <input id="send-msg" type="button" value="发布留言"/>
        </div>
        <script type="text/javascript" src="../../vendor/jquery-1.12.1.js"></script>
        <script>
            /*
             * 包装集的click方法: 绑定click事件.事件回调中的this，指向当前处理事件的元素节点
             * 包装集的html方法：取得/设置元素的innerHTML值
             * 包装集的val方法：取得/设定元素的value属性。
             * */
            var lineNum = 0;
            $(document).ready(function () {
                $('#send-msg').click(function () {
                    var msg = $('textarea').val();
                    addline(msg);
                    $('textarea')[0].value = '';
                });
            });

            function addline(msg) {
                lineNum++;
                var oldCont = $('#message-board').html();
                var newCont = lineNum + '&nbsp;' + msg + '<br>' + oldCont;
                $('#message-board')[0].innerHTML = newCont;
            }
        </script>

    </body>
</html>
