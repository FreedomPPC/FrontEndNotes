<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>on & off</title>
        <style>
            li {
                border: #cc0033 solid 1px;
                width: 200px;
                cursor: pointer;
                margin: 3px;
                list-style: none;
            }

            ul {
                border: #2a523c solid 1px;
                padding: 10px;
                width: 300px;
                margin: 10px;
            }

            #block {
                width: 100px;
                height: 100px;
                background: #cc6633;
                text-align: center;
                border: 10px outset;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <input type="button" id="btn" value="我是一个按钮"/>
        <ul>
            <li>我是li：第一行</li>
            <li>我是li：第二行</li>
            <li>我是li：第三行</li>
            <li>我是li：第四行</li>
            <li id="unbind">我是li：点击我解绑所有li的click事件</li>
        </ul>
        <div id="block">我是一个DIV<br>只能被点一次</div>
        <script src="../vendor/jquery-1.12.1.js"></script>
        <script>
            $(function () {
                //TODO: 1. 绑定一个元素的事件
                $('#btn').on('click', function (evt) {
                    alert('button is clicked!!!');
                });

                //TODO: 2. 绑定一组元素的事件
                $('li').on('click', function (evt) {
                    alert(this.innerHTML);
                    if (this.id === 'unbind') {
                        //TODO: 5. 解绑所有li的click事件处理程序
                        $('li')
                                .css('cursor', 'auto')
                                .off('click');

                    }
                });

                //TODO: 3. 绑定一个有名函数
                function divClickHandler(evt) {
//                    alert('我是一个' + this.tagName+'，我只响应一次');
                    $(this).css({
                        borderStyle: "inset",
                        cursor: "auto"
                    });
                    //TODO: 4. 解绑一个事件处理程序
                    $('#block').off('click', divClickHandler);
                }

                $('#block').on('click', divClickHandler);
            });


        </script>
    </body>
</html>
