<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8"/>
        <title></title>
        <style type="text/css">
            ul, ol {
                list-style: none;
                margin: 0;
                padding: 0;
            }

            ul {
                width: 500px;
                height: 26px;
            }

            ul li {
                float: left;
                height: 26px;
                padding: 0 16px;
                cursor: pointer;
                color: black;
                background: #ddd;
                border: 1px solid #abcdef;
                border-bottom: 0;
            }

            ol {
                width: 488px;
                padding: 6px;
                background: #abcdef;
            }

            .hide {
                display: none;
            }

            .hover {
                color: #fff;
                background: #abcdef;
                border: 1px solid #abcdef;
                border-bottom: 0;
            }
        </style>

    </head>

    <body>
        <div id="tab">
            <ul>
                <li class="hover">tab1</li>
                <li>tab2</li>
                <li>tab3</li>
            </ul>
            <ol>
                <li><img src="img/2.jpg"/></li>
                <li class="hide"><img src="img/8.jpg"/></li>
                <li class="hide"><img src="img/9.jpg"/></li>
            </ol>
        </div>

        <script type="text/javascript" src="js/jquery-1.11.3.js"></script>
        <script type="text/javascript">

            $(document).ready(function () {
                var tabs = $('ul li');
                var contents = $('ol li');

                tabs.mouseover(function () {
                    var index = $(this).index();
                    $('.hover').removeClass('hover');
                    $(this).addClass('hover');
                    contents.eq(index).removeClass('hide').siblings().addClass('hide');
                });
            });
        </script>

    </body>

</html>
