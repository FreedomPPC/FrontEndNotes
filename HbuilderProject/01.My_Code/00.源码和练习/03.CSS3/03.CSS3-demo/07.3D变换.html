<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.box{
			width:100px;
			height:100px;
			padding:100px;
			border:5px solid #ccc;
			margin:30px auto;
			-webkit-transform-style:perserve-3d;
			perspective:200px;
			/*perspective-origin:top;*/
		}
		.div{
			width:100px;
			height:100px;
			background: red;
			transition:2s;

		}
		.box:hover .div{
			/*-webkit-transform-origin:left;*/
			/*-webkit-transform:rotateX(180deg);*/
			-webkit-transform:translateZ(100px);
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="div">111</div>
	</div>
</body>
</html>
