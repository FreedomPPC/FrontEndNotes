<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<style type="text/css">
.wrap{
	width:200px;
	height:52px;
	overflow:hidden;
	border-right:1px solid;
	border-radius: 25px;
}
.box {
    width:400px;
    height:50px;
    border:1px solid black;
    background:-webkit-repeating-linear-gradient(45deg,red 0,red 10px,white 10px,white 20px);
    transition:3s;
    border-radius: 25px;
}
.wrap:hover .box{
	margin-left:-200px;
}
</style>
</head>
<body>
<div class="wrap">
<div class="box"></div>
</div>
</body>


</html>
