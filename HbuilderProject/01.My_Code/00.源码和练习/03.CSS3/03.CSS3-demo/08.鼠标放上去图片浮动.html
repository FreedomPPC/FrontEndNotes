<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-lCompatible" content="ie=edge">
    <title>Document</title>
    <style>
    div {
        transform: preserve-3d;
        margin: 100px auto;
        width: 200px;
        height: 200px;
        transition: 0.2s;
    }

    img {
        width: 200px;
        height: 200px;
    }

    div:hover {
        transform: translateY(-10px);
        box-shadow: 0px 4px 10px 1px red;
    }
    </style>
</head>

<body>
    <div>
        <img src="01.3D图片轮播/img/img1.jpg" alt="">
    </div>
</body>

</html>
