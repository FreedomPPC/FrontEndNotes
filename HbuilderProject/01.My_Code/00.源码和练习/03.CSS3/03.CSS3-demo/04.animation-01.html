<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<style type="text/css">
		@keyframes go{
			0%{
				transform: rotateY(0deg);
			}
			100%{
				transform: rotateY(90deg);
			}
		}
		.box{
			width: 100px;
			height:100px;
			background:red;
			animation: go 3s infinite linear alternate;
		}

	</style>
	<body>
		<div class="box">呵呵哒</div>

	</body>
</html>
