<html lang="en"><head>
	<meta charset="UTF-8">
	<title>Document</title>
<style type="text/css">
	.flex {
    display: flex;
    height: 300px;
    background: #eee;
}

.flex-item {
    width:100px;
    background:red;
    margin:10px;
}

.flex-item.f1{
    height:40px;
}

.flex-item.f2{
    height:80px;
}
.flex-item.f3{
    height:30px;
}
.flex-item.f4{
    height:60px;
}

.flex.center {
    justify-content: center;
}

.flex.start {
    justify-content: flex-start;
}

.flex.end {
    justify-content: flex-end;
}

.flex.space-around {
    justify-content: space-around;
}

.flex.space-between {
    justify-content: space-between;
}
</style><style type="text/css"></style></head>
<body>
	<h1>justify-content 针对与水平轴向  </h1>
  <p>default</p>
<div class="flex">
    <div class="flex-item f1"></div>
    <div class="flex-item f2"></div>
    <div class="flex-item f3"></div>
    
  </div>
<p>center</p>
<div class="flex center">
    <div class="flex-item f1"></div>
    <div class="flex-item f2"></div>
    <div class="flex-item f3"></div>
    
  </div><p>flex-start</p>
<div class="flex start">
    <div class="flex-item f1"></div>
    <div class="flex-item f2"></div>
    <div class="flex-item f3"></div>
    
  </div>
<p>flex-end</p>
<div class="flex end">
    <div class="flex-item f1"></div>
    <div class="flex-item f2"></div>
    <div class="flex-item f3"></div>
    
  </div>
<p>space-around</p>
<div class="flex space-around">
    <div class="flex-item f1"></div>
    <div class="flex-item f2"></div>
    <div class="flex-item f3"></div>
    
  </div>
<p>space-between</p>
<div class="flex space-between">
    <div class="flex-item f1"></div>
    <div class="flex-item f2"></div>
    <div class="flex-item f3"></div>
    
  </div>

</body></html>
