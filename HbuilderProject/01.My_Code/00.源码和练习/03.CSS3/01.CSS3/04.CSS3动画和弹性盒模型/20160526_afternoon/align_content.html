<html lang="en"><head>
	<meta charset="UTF-8">
	<title>Document</title>
<style type="text/css">
	.flex {
    display: flex;
    height: 300px;
    background: #eee;
}

.flex-item {
    width:100px;
    background:red;
    margin:10px;
}

.flex-item.f1{
    height:40px;
}

.flex-item.f2{
    height:80px;
}
.flex-item.f3{
    height:30px;
}
.flex-item.f4{
    height:60px;
}

</style><style type="text/css">
	.flex.start {
    align-content: flex-start;
}

.flex.end {
    align-content: flex-end;
}

.flex.around {
    align-content: space-around;
}

.flex.between {
    align-content: space-between;
}

.flex.stretch {
    align-content: stretch;
}
	
</style></head>
<body>
	
  <h1>align-content  等价于justify-content的旋转90度后的结果</h1>
<p>flex-start</p><p>flex</p>

<div class="flex start">
    <div class="flex-item f1"></div>
    <div class="flex-item f2"></div>
    <div class="flex-item f3"></div>
    
  </div><p>end</p>
<div class="flex end">
    <div class="flex-item f1"></div>
    <div class="flex-item f2"></div>
    <div class="flex-item f3"></div>
    
  </div>
<p>space-around</p>
<div class="flex around">
    <div class="flex-item f1"></div>
    <div class="flex-item f2"></div>
    <div class="flex-item f3"></div>
    
  </div>
<p>space-between</p>
<div class="flex between">
    <div class="flex-item f1"></div>
    <div class="flex-item f2"></div>
    <div class="flex-item f3"></div>
    
  </div>
<p>stretch</p>
<div class="flex stretch">
    <div class="flex-item f1"></div>
    <div class="flex-item f2"></div>
    <div class="flex-item f3"></div>
    
  </div>
</body></html>
