<html lang="en"><head>
	<meta charset="UTF-8">
	<title>Document</title>
<style type="text/css">
	.flex {
    display: flex;
    height: 300px;
    background: #eee;
}

.flex-item {
    width:100px;
    background:red;
    margin:10px;
    flex-grow: 1;
}

.flex-item.f1{
    height:40px;
}

.flex-item.f2{
    height:80px;
}
.flex-item.f3{
    height:30px;
}
.flex-item.f4{
    height:60px;
}

</style><style type="text/css"></style></head>
<body>
  <h1>flex-direction</h1>
  <p>column</p>
  <div class="flex column">
    <div class="flex-item f1">1</div>
    <div class="flex-item f2">2</div>
    <div class="flex-item f3">3</div>
  </div>
  <p>column-reverse</p>
  <div class="flex column-reverse">
    <div class="flex-item f1">1</div>
    <div class="flex-item f2">2</div>
    <div class="flex-item f3">3</div>
  </div>
  <p>row</p>
  <div class="flex row">
    <div class="flex-item f1">1</div>
    <div class="flex-item f2">2</div>
    <div class="flex-item f3">3</div>
  </div>
  <p>row reverse</p>
  <div class="flex row-reverse">
    <div class="flex-item f1">1</div>
    <div class="flex-item f2">2</div>
    <div class="flex-item f3">3</div>
  </div>
</body></html>
