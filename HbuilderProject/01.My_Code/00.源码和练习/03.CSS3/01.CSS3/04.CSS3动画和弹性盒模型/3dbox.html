<html lang="en"><head>
	<meta charset="UTF-8">
	<title>Document</title>
<style type="text/css">
	@keyframes go{
    0% {
        transform:rotateX(0deg) rotateY(0deg);
    }

    100% {
        transform:rotateX(360deg) rotateY(360deg);
    }
}
.box{
    width:300px;
    height:300px;
    /* background:#000; */
    perspective:800px;
    perspective-origin:50% 50%;
    position:relative;
}
.cubic {
    width:200px;
    height:200px;
    position:absolute;
    top:50px;
    left:50px;
/*     background:#eee; */
    transform-style: preserve-3d;
    animation:go 8s linear infinite;
}

.item{
    position:absolute;
    width:100%;
    height:100%;
    display:none;
    border-radius:50px;
    transition:all 3s;
}

.item.top{
    display:block;
    background:rgba(255,0,0,0.3);
    transform:rotateX(90deg) translateZ(100px);
}

.item.bottom{
    display:block;
    background:rgba(0,255,0,0.3);
    transform:rotateX(90deg) translateZ(-100px);
}

.item.left{
    display:block;
    background:rgba(0,0,255,0.3);
    transform:rotateY(90deg) translateZ(-100px);
}

.item.right{
    display:block;
    background:rgba(255,255,0,0.3);
    transform:rotateY(-90deg) translateZ(-100px);
}

.item.back{
    display:block;
    background:rgba(255,0,255,0.3);
    transform:translateZ(-100px);
}

.item.fore{
    display:block;
    background:-webkit-radial-gradient(#f00 0px,#f00 50px,#fff 50px);
    transform:translateZ(100px);
}
	
</style></head>
<body>
	
  <div class="box">
  <div class="cubic">
    <div class="item top">top</div>
    <div class="item bottom">bottom</div>
    <div class="item left">left</div>
    <div class="item right">right</div>
    <div class="item back">back</div>
    <div class="item fore">fore</div>
  </div>
</div>

</body></html>
