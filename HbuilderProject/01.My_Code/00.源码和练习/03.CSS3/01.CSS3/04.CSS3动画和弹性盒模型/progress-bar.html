<html lang="en"><head>
  <meta charset="UTF-8">
  <title>Document</title>
<style type="text/css">
	html,body {
    height:100%;
}
body{
    margin:auto;
    position:relative;
}

.progress-bar{
   margin:10px;
   height:10px;
   width:80%;
   border: 1px solid;
   background-image: -webkit-repeating-linear-gradient(-30deg,#fff 0px ,#fff 10px,#69f 10px,#69f 20px);
   background-repeat: no-repeat;
   background-position-x: -184px;
   transition:background-position-x 3s;
}

.progress-bar:active{
  background-position-x: 0px;
}
</style>
</head>
<body>
  <div class="progress-bar"></div>
</body>
</html>
