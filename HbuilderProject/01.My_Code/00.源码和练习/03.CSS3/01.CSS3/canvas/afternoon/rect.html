<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>

</style>
</head>
<body>
	<canvas id="cvs" width="500" height="500" style="background:#eee"></canvas>
	<script>

;(function(){
  var cvs = document.querySelector("#cvs");

  var ctx = cvs.getContext("2d");
  ctx.clearRect(0,0,500,500);
  
  ctx.beginPath();
  ctx.strokeStyle = "#f00";
  ctx.fillStyle = "#ff0";
  
  //椭圆  
  //参数  cx,cy,hrR,vtR,startAngle,endAngle,antiClockWise
  
  ctx.ellipse(250,250,100,80,0,135*Math.PI/180,false);
  ctx.stroke();
  //ctx.fill();
  ctx.closePath();
  
 
})();

	</script>
</body>
</html>
