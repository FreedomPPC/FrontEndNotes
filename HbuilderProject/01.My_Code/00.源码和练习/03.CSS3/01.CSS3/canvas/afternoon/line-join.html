<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>

</style>
</head>
<body>
	<canvas id="cvs" width="500" height="500" style="background:#eee"></canvas>
	<script>

;(function go(){
  var cvs = document.getElementById("cvs");

  var ctx = cvs.getContext("2d");
  ctx.clearRect(0,0,500,500);
  
  ctx.beginPath();
  ctx.strokeStyle = "#f00";
  ctx.lineWidth = 10;
  //连接线斜角
  ctx.lineJoin = "miter"
  ctx.moveTo(50,50);
  ctx.lineTo(80,80);
  ctx.lineTo(120,50);
  ctx.stroke();
  ctx.closePath();
  
  ctx.beginPath();
  ctx.strokeStyle = "#0f0";
  ctx.lineWidth = 10;
  //连接线圆角过渡
  ctx.lineJoin = "round";
  ctx.moveTo(50,80);
  ctx.lineTo(80,120);
  ctx.lineTo(130,80);
  ctx.stroke();
  ctx.closePath();

   ctx.beginPath();
  ctx.strokeStyle = "#00f";
  ctx.lineWidth = 10;
  //连接线  斜角
  ctx.lineJoin = "bevel";
  ctx.moveTo(50,120);
  ctx.lineTo(80,150);
  ctx.lineTo(120,120);
  ctx.stroke();
  ctx.closePath();

})();
	</script>
</body>
</html>
