<html lang="en"><head>
	<meta charset="UTF-8">
	<title>Document</title>
<style type="text/css">
	
	.box{
    display:inline-block;
    overflow:hidden;
}

.star{
    color:#ccc;
    font-size:30px;
    float:right;
}
.star:hover{
    color:#ff0;
}

/**
 获取当前元素的所有的接下来的兄弟元素
**/
.star:hover ~ .star{
    color:#ff0;
}

.star:visited{
    color:#ccc;
}

.star:target,.star:target ~ .star{
    color:#f00!important;
}

</style>
<style type="text/css"></style></head>
<body>
	

  <div class="box">
    <a href="#id1" class="star" id="id1">★</a>
    <a href="#id2" class="star" id="id2">★</a>
    <a href="#id3" class="star" id="id3">★</a>
    <a href="#id4" class="star" id="id4">★</a>
    <a href="#id5" class="star" id="id5">★</a>
  </div>





</body></html>
