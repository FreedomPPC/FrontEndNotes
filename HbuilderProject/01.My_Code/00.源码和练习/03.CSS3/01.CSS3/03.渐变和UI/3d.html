<html lang="en"><head>
	<meta charset="UTF-8">
	<title>Document</title>
<style type="text/css">
	
	.scene {
    width: 400px;
    height: 400px;
    background: #ccc;
    perspective: 600px;
    perspective-origin: bottom;
}

.item{
    position:absolute;
    width:200px;
    height:200px;
    background:red;
    top:25%;
    left:25%;
    transform-style: preserve-3d;
    transition: all 3s;
    display:none;
}
.item.top{
    display:block;
    background:rgba(255,0,0,0.3);
    transform:rotateX(90deg) translateZ(100px);
}

.item.bottom{
    display:block;
    background:rgba(0,255,0,0.3);
    transform:rotateX(90deg) translateZ(-100px);
}

.item.left{
    display:block;
    background:rgba(0,0,255,0.3);
    transform:rotateY(90deg) translateZ(-100px);
}

.item.right{
    display:block;
    background:rgba(255,255,0,0.3);
    transform:rotateY(-90deg) translateZ(-100px);
}

.item.back{
    display:block;
    background:rgba(255,0,255,0.3);
    transform:translateZ(-100px);
}

.item.fore{
    display:block;
    background:rgba(0,255,255,0.3);
    transform:translateZ(100px);
}



.transition {
    width: 100px;
    height: 100px;
    background:red;
    margin: 5px;
    transition:width 3s;
}
.transition.ease{
    transition-timing-function:ease;
}
.transition.ease-in{
    transition-timing-function:ease-in;
}
.transition.ease-out{
    transition-timing-function:ease-out;
}
.transition.ease-in-out{
    transition-timing-function:ease-in-out;
}
.transition.linear{
    transition-timing-function:linear;
    transition-delay: 3s;
}
.transition:hover{
    width:400px;
}

</style></head>
<body>
	
  

<div class="scene">
    <div class="item top">
  
</div>
<div class="item bottom">
  
</div>
<div class="item left">
  
</div>
<div class="item right">
  
</div>
<div class="item fore">
  
</div>
<div class="item back">
  
</div>
  </div>
  <div class="transition ease">ease 默认</div>
<div class="transition ease-in">ease-in</div>
<div class="transition ease-out">ease-out</div>
<div class="transition ease-in-out">ease-in-out</div>
<div class="transition linear">linear</div>
</body></html>
