<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.box{
				width:200px;
				height:200px;
				background: -webkit-linear-gradient(left,red 0,blue 100%);
				-webkit-box-reflect:right 10px ;
			}
		</style>
	</head>
	<body>
		<h3>倒影只在webkit下实现</h3>
		box-reflect 倒影<br />
		direction  方向     above|below|left|right;<br />
		距离<br />
		渐变（可选）<br />

		<div class="box">111</div>
	</body>
</html>
