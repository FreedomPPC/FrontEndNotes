<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
		/*1.	resize    ..............   允许缩放
		2.		必须加overflow:auto;
		3.	  	selector{
		4.	    	 
		5.	       	  	both 双向缩放
		6.	        	horizontal 水平缩放
		7.	         	vertical 垂直缩放
		8.	    	 
		9.	    	 	resize:both|horizontal|vertical
		10.	  	}*/

			.box{
				width:200px;
				height: 200px;
				border: 3px solid black;
				resize: both;
				overflow: auto;
				
			}
		</style>
	</head>
	<body>
		<div class="box">111111111</div>
	</body>
</html>
