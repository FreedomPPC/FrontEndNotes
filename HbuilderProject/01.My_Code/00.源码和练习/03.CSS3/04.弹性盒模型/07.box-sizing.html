<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin:0;
				padding:0;
			}
			.wrap{
				width: 400px;
				height:300px;
				border:1px solid #BDBDBD;
				display: flex;
			}
			.box{
				box-sizing: border-box;/*加了borderbox元素宽度只是100;*/
				width: 100px;
				height:100px;
				display: inline-block;
				background-color: #BDBDBD;
				border:1px solid red;
				
				
			}
		</style>
	</head>
	<body>
		<div class="wrap">
			<div class="box"></div>
			<div class="box"></div>
			<div class="box"></div>
			<div class="box"></div>
			
		</div>
	</body>
</html>
