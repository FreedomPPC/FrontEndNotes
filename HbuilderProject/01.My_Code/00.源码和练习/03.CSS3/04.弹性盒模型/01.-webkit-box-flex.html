<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	.box{
		width:900px;
		height:200px;
		border:2px solid black;
		display: -webkit-box;
		-webkit-box-orient:horizontal;
	}
	.box>div{
		height:150px;
		border:2px solid blue;
		background: red;

	}
	.box div:nth-of-type(1){
		-webkit-box-flex:1;
	}
	.box div:nth-of-type(2){
		-webkit-box-flex:2;
	}
	.box div:nth-of-type(3){
		-webkit-box-flex:1;
	}
	.box div:nth-of-type(4){
		-webkit-box-flex:3;
	}
	.box div:nth-of-type(5){
		-webkit-box-flex:1;
	}
	</style>
</head>
<body>
	<div class="box">
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
	</div>
</body>
</html>
