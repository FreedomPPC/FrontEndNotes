<!DOCTYPE HTML>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>无标题文档</title>
	<style>
		.box {
			width: 100px;
			height: 100px;
			padding: 100px;
			border: 5px solid #000;
			margin: 30px auto;
			-webkit-transform-style: preserve-3d;
			-webkit-perspective:100px;
		}

		.div {
			width: 100px;
			height: 100px;
			background: Red;
			transition: 1s;
		}

		.box:hover .div {
			transform: translateY(-10px);
			transform: translateZ(10px);

		}
		#div{
			width: 200px;
			height: 200px;
			overflow: hidden;
		}
		img{
			width: 200px;
			height:200px;
		}
		img:hover{
			transform-origin: center center;
			transition: 1s;
			transform: scale(1.2);
		}
	</style>
</head>

<body>
	<div class="box">
		<div class="div">111</div>
	</div>
	<div id="div">
		<img src="./3d幻灯片/1.jpg" alt="" />
	</div>
</body>

</html>
