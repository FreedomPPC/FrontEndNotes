<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>offsetParent父节点</title>
	<style type="text/css">

		#div1{
			padding:40px 50px;
			background:red;
		}
		#div2{
			padding:40px 50px;
			background:green;
			position:relative;
			
		}
		#div3{
			padding:40px 50px;
			background:orange;
			
		}
		

	</style>
	<script>
		window.onload = function(){

			var oDiv3 = document.getElementById('div3');
			/*
				元素.offsetLeft[Top]:只读  属性 当前元素到定位父级的距离(偏移值)

				到当前元素的offsetParent的距离;

				如果没有定位父级
					offsetParent --> body;
					offsetLeft --> html

				如果有定位父级
					ie7以下:如果自己没有定位,那么offsetLeft[Top]是到body的距离;

					 如果自己有定位,那么就是到定位父级的距离
					其他:到定位父级的距离;


			*/
			console.log(oDiv3.offsetLeft);
			console.log(oDiv3.offsetTop);



		}
	</script>
</head>
<body id="body1">
	
	<div id="div1">
		<div id="div2">
			<div id="div3">
				<div id="div4">
					
				</div>
			</div>
		</div>
	</div>
</body>
</html>
