<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8' />
		<title></title>
		<style type="text/css"></style>
	</head>
	<body>
		<input type='button' id="load" value="加载" />
		<ul id="list"></ul>
		<script type="text/javascript">
			window.onload = function () {
				var loadBtn = document.getElementById('load');
				loadBtn.onclick = function () {
					var xhr = new XMLHttpRequest();
					xhr.onreadystatechange = function () {
						if (xhr.readyState === 4) {
							if (xhr.status === 200 || xhr.status === 0) {
								// alert(xhr.responseText);
								createList(JSON.parse(xhr.responseText));
							} else {
								alert('error');
							}
						}
					}

					xhr.open('get', 'news.json', true);
					xhr.send(null);
				}
			}

			function createList(data) {

				var listUl = document.getElementById('list');
				listUl.innerHTML = '';
				
				for (var i=0; i<data.length; i++) {
					var li = document.createElement('li');

					var titleSpan = document.createElement('span');
					titleSpan.innerHTML = data[i].title;

					var timeSpan = document.createElement('span');
					timeSpan.innerHTML = data[i].time;

					li.appendChild(titleSpan);
					li.appendChild(timeSpan);

					listUl.appendChild(li);
				}
			}
		</script>
	</body>
</html>
