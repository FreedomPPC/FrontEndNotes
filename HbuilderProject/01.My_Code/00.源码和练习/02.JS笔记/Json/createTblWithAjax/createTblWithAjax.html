<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8' />
		<title></title>
		<style type="text/css">
			td {
				width: 100px;
			}
		</style>
	</head>
	<body>
		<input type="button" value="点击加载" id="load"/>
		<table border=1>
			<thead>
				<tr>
					<td>ID</td>
					<td>姓名</td>
					<td>年龄</td>
					<td>籍贯</td>
				</tr>
			</thead>
			<tbody>

			</tbody>
		</table>
		<script type="text/javascript">
			window.onload = function () {
				var loadBtn = document.getElementById('load');
				loadBtn.onclick = function () {
					var xhr = new XMLHttpRequest();
					xhr.onreadystatechange = function () {
						if (xhr.readyState === 4) {
							if (xhr.status === 200 || xhr.status === 0) {
								// createTbl
								createTbl(JSON.parse(xhr.responseText));
							} else {
								console.log('error');
							}
						}
					}

					xhr.open('get', 'info.json', true);
					xhr.send(null);
				}
			}

			function createTbl(data) {
				var len = data.length;
				var tbody = document.getElementsByTagName('tbody')[0];
				for (var i=0; i<len; i++) {
					var tr = document.createElement('tr');

					var idTD = document.createElement('td');
					idTD.innerHTML = data[i].id;

					var nameTD = document.createElement('td');
					nameTD.innerHTML = data[i].name;

					var ageTD = document.createElement('td');
					ageTD.innerHTML = data[i].age;

					var npTD = document.createElement('td');
					npTD.innerHTML = data[i].np;

					tr.appendChild(idTD);
					tr.appendChild(nameTD);
					tr.appendChild(ageTD);
					tr.appendChild(npTD);

					tbody.appendChild(tr);
				}
			}
		</script>
	</body>
</html>
