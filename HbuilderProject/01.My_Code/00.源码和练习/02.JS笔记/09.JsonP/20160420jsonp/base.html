<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8' />
		<title></title>
		<style type="text/css">
			span {
				display: none;
			}
		</style>
	</head>
	<body>
		<!--用本地的js文件，来模拟JSONP-->

		<script type="text/javascript">
			function showMsg (str) {
				alert(JSON.stringify(str));
			}

			window.onload = function () {

				
				//通过新建一个script标签，加载一个script文件
				var script = document.createElement('script');
				//文件加载完成后，浏览器就会自动的解析，并执行这个文件中的代码。
				script.src = 'http://api.k780.com:88/?app=weather.future&weaid=上海&&appkey=10003&sign=b59bc3ef6191eb9f747dd4e83c99f2a4&format=json&jsoncallback=showMsg';

				document.body.appendChild(script);
				//如果执行的这段代码中，调用的是我们在全局作用域定义好的函数，

				//那么，我们请求的数据，就可以通过这个函数的参数，传递进来。


			}
		</script>
	</body>
</html>
