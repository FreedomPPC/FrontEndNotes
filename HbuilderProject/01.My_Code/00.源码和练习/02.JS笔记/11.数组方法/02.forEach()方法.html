<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		
	</head>
	<body>
		<script type="text/javascript">
			var box = [1,2,3,5,6,8,7];
			box.forEach(function(value,index,array){
				document.write("value"+value+"<br/>");
				document.write("index"+index+"<br/>");
				document.write("array:"+array+"<br/>");
			});
		</script>
	</body>
</html>
