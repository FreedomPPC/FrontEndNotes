<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8' />
		<title></title>
		<style type="text/css">
			div {
				width: 100px;
				height: 100px;
				position: absolute;
				top: 150px;
				left: 0;
				background: red;
				border: 1px solid green;
			}
			button {
				height: 100px;
			}
		</style>
	</head>
	<body>
		<button>走你</button>
		<div></div>
		<script type="text/javascript">
			var goBtn = document.getElementsByTagName('button')[0];
			var movableDiv = document.getElementsByTagName('div')[0];

			goBtn.onclick = function () {
				var id = setInterval(function () {

					movableDiv.style.width = movableDiv.offsetWidth - 1 + 'px';
				}, 30);
			}

		</script>
	</body>
</html>
