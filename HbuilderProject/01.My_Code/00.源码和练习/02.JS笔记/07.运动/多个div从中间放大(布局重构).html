<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#ul1{
				margin: 100px auto 0;
				width:366px;
				
				
			}
			#ul1 li{
				width:100px;
				height:100px;
				background:#ccc;
				border:1px solid black;
				list-style: none;
				float:left;
				margin:10px;
				z-index: 2;
				filter: alpah(opacity:30);
				opacity: 0.3;
				
			}
			img{
				height:100%;
				width: 100%;
				
			}
		</style>
		
		<script src="完美运动/perfectMove.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			window.onload = function () {
				var oUl = document.getElementById('ul1');
				var oLi = oUl.getElementsByTagName('li');
				var len = oLi.length;
				var iMinZindex = 0;
				
				//将文档流定位,转变成绝对定位.css当中定位会覆盖
				for(var i=0;i<len;i++){
//					console.log(oLi[i].offsetLeft)
					oLi[i].style.left = oLi[i].offsetLeft+'px';
					oLi[i].style.top = oLi[i].offsetTop +'px';
				}
				for(var i=0;i<len;i++){				

					oLi[i].style.position = 'absolute';
					oLi[i].style.margin = 0;
				}
				for(var i=0;i<len;i++){				
					oLi[i].onmousemove = function ()
					{	
						this.style.zIndex = iMinZindex++;
						startMove(this,{width:200,height:200,marginLeft:-50,marginTop:-50,opacity:100})	
						
					}
					oLi[i].onmouseout = function ()
					{
						startMove(this,{width:100,height:100,marginLeft:0,marginTop:0,opacity:30})						
					}

				}
				
			}
		</script>
	</head>
	<body>
		<ul id="ul1">
			<li><img src="img/1.jpg"/></li>
			<li><img src="img/2.jpg"/></li>
			<li><img src="img/3.jpg"/></li>
			<li><img src="img/4.jpg"/></li>
			<li><img src="img/1.jpg"/></li>
			<li><img src="img/2.jpg"/></li>
			<li><img src="img/3.jpg"/></li>
			<li><img src="img/4.jpg"/></li>
			<li><img src="img/3.jpg"/></li>
		</ul>
	</body>
</html>
