<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8"/>
        <title></title>
    </head>
    <body>
        <script type="text/javascript">
            //混合式:中和了构造函数和原型方式的优点，产生了混合式的创建类的方式。

            function  Person(name,age,EXs) {
                this.name = name;
                this.age  = age;
                this.EXs = EXs;
            }

            Person.prototype.sayHi = function () {
                alert('I am ' + this.name);

            }

            var xiaoMing = new Person('xiaoMing', 25, ['A.B.']);

            var cuiHua = new Person('Cuihua', 28, ['a', 'b', 'c']);

            alert(xiaoMing.EXs);
            alert(cuiHua.EXs);


        </script>
    </body>
</html>
