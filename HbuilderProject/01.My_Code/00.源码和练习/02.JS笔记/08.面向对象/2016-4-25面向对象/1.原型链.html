		<script type="text/javascript">
			//原型链
			//1.描述：让子类的构造函数的原型，等于基类（父类、超类）的一个实例
			//2.神器怎么说？
			//3.代码
			function Cat () {
				this.fur = 'soft';
			}
			Cat.prototype.eat = function () {
				alert('like eating fish!!!');
			}

			function GarfiledCat () {
				this.shape = 'FAT'
			}
			GarfiledCat.prototype = new Cat();
			GarfiledCat.prototype.constructor = GarfiledCat;
			GarfiledCat.prototype.miaow = function () {
				alert('miaow miaow');
			}
			//原型链的问题
			//1. 如果基类的对象中，有引用类型，则子类的prototype中，就会有引用类型，
			//   那么如果一个对象修改了这个引用类型的值，所有的这个类的对象对应的值，都会发生变化
			//2. 创建子类型的实例时，无法向基类的构造函数中传递参数
			// ===>很少单独用到
		</script>
