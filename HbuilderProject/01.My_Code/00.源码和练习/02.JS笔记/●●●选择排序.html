<body>
	<script type="text/javascript">
	//选择排序
	//选择排序是第一个数,与后面的数比较.冒泡排序是从最后一个数开始往前跟相邻的数比较.
	var numbers = [88,33,5,11,3];
	// var temp;
	// for (var i=0; i<numbers.length-1; i++) {
	// 	for (var j=i+1; j<numbers.length; j++) {
	// 		if (numbers[i] < numbers[j]) {
	// 			temp = numbers[i];
	// 			numbers[i] = numbers[j];
	// 			numbers[j] = temp;
	// 		}
	// 	}
	// }
	// alert(numbers);

	var temp;
	for(var i=0;i<numbers.length-1;i++){
		for(var j=i+1;j<numbers.length;j++){
			if (numbers[i]>numbers[j]) {
				temp = numbers[i];
				numbers[i] = numbers[j];
				numbers[j] =temp;
			};
		}
	}
	alert(numbers);
	
	</script>
</body>
