            /***************************************************/
            //创建一个view,使用template来填充view里面的内容
            /***************************************************/
            var withTplView = Backbone.View.extend({
                el: '#container',
                initialize: function (options) {
                    var msg = options.msg;
                    var helloworld = 'hello world';
                    //定义了一个带有变量的字符串模板，他就可以生成一个html片段
                    var tpl = '<div><a><%=message%><h1><%=hello%></h1></a></div>';

                    //把带有变量的这个字符串，转换为被实际变量值替换之后的html字符串片段
                    var template = _.template(tpl);

                    var htmlContent = template({
                        message: msg,
                        hello: helloworld
                    });


                    //把最后用数据填充好的字符串，放到DOM树上。
                    this.el.innerHTML = htmlContent;
                }

            });

            var  view = new withTplView({
                msg: 'u'
            });
        </script>
