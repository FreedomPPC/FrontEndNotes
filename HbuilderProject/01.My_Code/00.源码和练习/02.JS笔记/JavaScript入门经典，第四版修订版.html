    function formateDate(date){

    var m = date.getMonth();
    var d = date.getDate();
    var strYear,strMonth,strDate;
    strYear = '' + y;
    if(m < 9){
    strMonth = '0' + (1+m);

    }else{
    strMonth = '' + (1+m);
    }
    if(d < 10){
    strDate = '0' + d;

    }else{
    strDate = '' + d;
    }
    return strYear + '/' + strMonth + '/' +strDate;
