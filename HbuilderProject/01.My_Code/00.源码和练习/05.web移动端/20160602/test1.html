<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<style>
		.touchPad{
			width:100%;
			height:400px;
			background: #eee;
		}

		.ball{
			width:25px;
			height:25px;
			background: red;
			display: none;
			position: absolute;
			border-radius: 50%;
		}
	</style>
</head>
<body>
	<div class="touchPad"></div>
	<div class="ball"></div>
	<div class="info"></div>
	<h1>移动端的事件</h1>
	<p>pc:mousedown    mobile:touchstart</p>
	<p>pc:mousemove     mobile:touchmove </p>
	<p>pc:mouseup        mobile:touchend</p>
	<script src="swipe.js"></script>
	<script>
        var pad = document.querySelector(".touchPad");

        Swipe.swipeleft(pad,function(){
        	console.log(arguments)
        })
        Swipe.swiperight(pad,function(){
        	console.log(Math.PI)
        })
        Swipe.swipetop(pad,function(){
        	console.log("top")
        })
        Swipe.swipebottom(pad,function(){
        	console.log("bottom")
        })
        
	</script>
</body>
</html>
