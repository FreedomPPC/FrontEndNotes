<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>PC端事件和移动端事件</title>
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<style>
		.container{
			width:300px;
			height: 500px;
			border:2px solid black;
			border-radius:5px;
			margin:20px auto;
		}
		.box{
			width:300px;
			height:400px;
			background: #ccc;
			position: relative;
		}
		.ball{
			width:20px;
			height:20px;
			background: red;
			border:1px solid green;
			border-radius:50%;
			display:block;
			display:none;
			position: absolute;
			
		}
	</style>
		<script type="text/javascript">
			window.onload = function(){
				var oBox = document.querySelector(".box"),
					oBall = document.querySelector(".ball");
				
//				1.声明ball初始位置和结束位置变量变量;
				var startPos,
					endPos;
				var eHandler = function(e){
//					console.log(e.type);
					switch(e.type){
						case "touchstart":
						oBall.style.display="block";
//						startPos = {
//							x:e.touches[0].clientX,
//							y:e.touches[0].clintY
//						}
						break;
						
						case "touchmove":
						oBall.style.left = e.touches[0].clientX +"px";
						oBall.style.top = e.touches[0].clientY +"px";
//						oBall.style.display = 'none';
						break;
						
						case "touchend":
						oBall.style.display = 'none';
						break;
						
					}
					
				}
				var str = "start move end";
//				alert(str.split(" "));
				str.split(" ").forEach(function(item){
					oBox.addEventListener("touch"+item,eHandler);
				});

//				2.
//				oBox.addEventListener('touchstart',function(){
//					alert("小彬彬是傻吊");
//				});
				
				
			}
		</script>
</head>
<body>
	<div class="container">
		<div class="box">
			<div class="ball"></div>
		</div>
		
	</div>
</body>
</html>
