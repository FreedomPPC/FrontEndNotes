<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1.0" />
		<style type="text/css">
			*{
				margin:0;
				padding:0;
				
			}
			html{
				height:100%;
				width:100%;
				background:rgb(238,238,238);
			}
			#app{
				position: relative;
				z-index: 10;
			}
			#share{
				position:absolute;
				width:100%;
				height:100%;
				background: black;
				opacity:0.7;
				filter: alpha(opacity:70);
				z-index: 20;
				left: 0;
				top:0;
				display: none;
			}
			
		</style>
		<link rel="stylesheet" type="text/css" href="css/swiper-3.3.1.min.css"/>
		<script src="lib/swiper-3.3.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="lib/zepto.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="lib/jquery-2.1.0.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			window.onload = function(){
				document.documentElement.style.fontSize = document.documentElement.clientWidth/7.5+"px";
				window.addEventListener('resize',function(){
					document.documentElement.style.fontSize = document.documentElement.clientWidth/7.5+"px";
				});
			}
		</script>
	</head>
	<body>
		<div id="share"></div>
		<div id="app"></div>
		<script src="js/app.min.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
