<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<!--1.搭建框架环境,引入不同的框架所依赖的js-->
		<!--react.min.js是react.js中最核心的的js,定义的虚拟的dom模型,以及react如何做一些数据更新,支持组件化算法都在这个js里面-->
		<script src="lib/react.min.js" type="text/javascript" charset="utf-8"></script>
		<!--react-dom定义了reac可以操作dom api结构-->
		<script src="lib/react-dom.min.js" type="text/javascript" charset="utf-8"></script>
		<!--jsx方式写html页面结构,browser.min.js就是将我们写jsx变成可执行的html代码;-->
		<script src="lib/browser.min.js" type="text/javascript" charset="utf-8"></script>
		
		<!--2.遵循reactJS 定制的规范和标准;
		规范.1.在js文件中写react组建的时候,需要在type指定text/bable
		规范.2.声明组建的名称首字母要大写;
		规范.3.React.creatClass({})创建组建里面放的是一个对象;
			  实现对象里面render子方法;
			 在render字方法中通过return();返回jsx语法作为你要在页面中显示的html内容;
		规范.4.jsx  javascript xml 语法, xml数据存储格式,
			  jsx 语法规范,只有一个开头节点,和一个结尾节点.
		规范.5.声明一个组建后,通过ReactDOM.render()把组建渲染到页面中,
			  ReactDOM.render(param1,param2);
			  param1   <组件名称/> || <组件名称></组件名称>
		注释写法  {/**内容**/};
		/**************************************************/
		ReactJS中1.样式如何控制?
				2.js时间?
				3.工作量如何优化?
				
				优点:乍一看很高端;
			 -->
			 
		<!--
			用react写html的时候,需要把class写成className才能生效
			
		-->
		
		
		
	</head>
	<body>
		<div id="s"></div>
		<script type = "text/babel">
	    //声明一个组件
		var ReactComponent = React.createClass({
			render:function(){
				return(
					<div>Hello React JS</div>
				);
			}
		})
		//组件渲染到页面上
		ReactDOM.render(<ReactComponent/>,document.getElementById('s'));		
	</script>

	</body>
</html>
