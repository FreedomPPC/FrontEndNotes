<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>07.goShop</title>
	<meta name="viewport" content="width=device-width,initial-scale=1" />
</head>

<script src="js/07.goShop.js" type="text/javascript" charset="utf-8"></script>
<script src="swiper/swiper-3.3.1.min.js" type="text/javascript" charset="utf-8"></script>
<script src="js/jquery-2.1.0.js" type="text/javascript" charset="utf-8"></script>
<link rel="stylesheet" type="text/css" href="css/07.goShop.css"/>
<link rel="stylesheet" type="text/css" href="swiper/swiper-3.3.1.min.css"/>
<body>
	<header>
		<img class="header-img" src="img/07_header.gif" alt="" />
	</header>
	<section class="search">
		<div class="searchBox">
			<img class="search_img" src="img/7_BigGlass.gif"/>
			<input class="search-input" type="text" placeholder="请输入搜索内容"/>
		</div>
	</section>
	
	<section class="banner">
		<div class="swiper-container">
		    <div class="swiper-wrapper">
		        <div class="swiper-slide"><img class="swiper-img" src="img/07.banner_1.jpg"/></div>
		    </div>
		    <div class="swiper-pagination"></div>
		</div>
	</section>
	<footer>
		<div data-route="index">首页</div>
		<div data-route="classify">分类</div>
		<div data-route="shopcar">购物车</div>
		<div data-route="myxiu">我的秀</div>
		<div data-route="more">更多</div>
		<span class="top_span"></span>
	</footer>
	
</body>
</html>
