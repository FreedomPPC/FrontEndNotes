<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>flex-wrap</title>
		<meta name="viewport" content="width=device-width,initial-scale=1.0"/>
		<script type="text/javascript">
			/*
			 flex-wrap 应用在父元素中设置当子元素大于父元素时候，是否换行
				属性值和意义:
				nowrap：溢出父容器时不换行(默认)
				wrap：溢出父容器时自动换行
				wrap-reverse：反转排列
			 * */
		</script>
		<style type="text/css">
			 *{
		   	padding: 0;
		   	margin: 0;
		   }
			footer{
				display: flex;
				width:100%;
				height:3rem;
				position: fixed;
				margin-top:400px;
				/*flex-wrap: wrap-reverse;*/
				flex-wrap: wrap;
				
			}
			footer>div{
				width:25%;
				height:100%;
				text-align: center;
				background: pink;
				line-height: 3rem;
				border: 1px solid #acacac;
			}
		</style>
	</head>
	<body>
		<footer>
			<div>1</div>
			<div>2</div>
			<div>3</div>
			<div>4</div>
			<div>5</div>
			<div>6</div>
			<div>7</div>
			<div>8</div>
			<div>9</div>
			
		</footer>
	</body>
</html>
