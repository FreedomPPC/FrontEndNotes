<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>flex-wrap</title>
		<meta name="viewport" content="width=device-width,initial-scale=1.0"/>
		<script type="text/javascript">
			/*
			 * justify-content 用于在父元素中设置弹性盒子元素在主轴方向上的对齐方式。属性值和意义:
				flex-start 左对齐
				flex-end  右对齐
				center      居中
				space-between  两端对齐 中间有相等间距
				space-around    每个子项两侧相等

			 * */
		</script>
		<style type="text/css">
			 *{
		   	padding: 0;
		   	margin: 0;
		   }
			footer{
				display: flex;
				width:100%;
				height:3rem;
				position: fixed;
				justify-content: flex-start;
				justify-content: flex-end;
				justify-content: center;
				justify-content: space-between;
				justify-content: space-around;
			}
			footer>div{
				width:20%;
				height:100%;
				text-align: center;
				background: pink;
				line-height: 3rem;
				border: 1px solid #acacac;
			}
		</style>
	</head>
	<body>
		<footer>
			<div>1</div>
			<div>2</div>
			<div>3</div>
			<div>4</div>
			
		</footer>
	</body>
</html>
