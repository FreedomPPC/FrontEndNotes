<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1.0"/>
		<script type="text/javascript">
			/*
			 * align-items 用于在父元素中设置弹性盒子元素在纵轴方向上的对齐方式。属性值和意义:
				flex-start 纵轴起始点对齐
				flex-end  纵轴终止点对齐
				center     居中
				base-line 以子项第一项中文字作为基线进行对齐
				stretch   默认值

			 */
		</script>
		<style type="text/css">
		 *{
		   	padding: 0;
		   	margin: 0;
		   }
			footer{
				display: flex;
				width:100%;
				height:3rem;
				position: fixed;
				flex-direction: column;
				align-items: flex-start;
				align-items: flex-end;
				align-items: center;
				align-items: base-line;
				align-items: stretch;
				
			}
			footer>div{
				width:20%;
				height:100%;
				text-align: center;
				background: pink;
				line-height: 3rem;
				border: 1px solid #acacac;
			}
		</style>
	</head>
	<body>
		<footer>
			<div>1</div>
			<div>2</div>
			<div>3</div>
			<div>4</div>
			
		</footer>
	</body>
</html>
