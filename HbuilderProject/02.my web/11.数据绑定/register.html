<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>注册 实现数据从前端提交到后端</title>
		<style>
			.cxt{
				width:100%;
				height: 12rem;
				background-color: #ACACAC;
				overflow: hidden;
			}
			.cxt>div{
				width:100%;
				height: 2rem;
				margin-top:0.5rem;
			}
		</style>
		<script src="js/zepto.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			//1.get方法主要是数据的查询;
			///2.post用法上面,将页面数据得到,发送到服务器,解析服务端回传状态值.
			$(function(){
				$(".register").click(function(){
					var _httpurl = 'http://datainfo.duapp.com/shopdata/userinfo.php';
					
					var _username = $("input[name='username']").val();
					var _password = $("input[name='password]").val();
					var _status = 'register';
					
					var _json = {};
					_json.userID = _username;
					_json.password = _password;
					_json.status = _status;
					console.log(_json);
					
					//通过ajax的post方法,判断数据可行不可行;
					$.ajax({
						type:'post',
						url:_httpurl,
						data:_json,
						success:function(data){
							console.log(data);
							console.log(typeof data);
							if(data == '0'){
								alert('重名');
							}else if(data == '1'){
								alert('注册成功');
							}else{
								alert('注册失败');
							}
						}
					});
				});
			});
		</script>
	</head>
	<body>
		<div class="cxt">
			<div>用户名<input type="text" name="username"/></div>
			<div>密码<input type="password" name="password"/></div>
			<div>确认密码<input type="text" name="repassword"/></div>
			<div><button class="register">注册</button></div>
		</div>
	</body>
</html>
