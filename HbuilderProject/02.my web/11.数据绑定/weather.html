<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{padding: 0;margin: 0;}
			header{
				width:100%;
				height: 4rem;
				background-color: #0000FF;
			}
			header span{
				color: #FAFAFA;
			}
		</style>
		<script type="text/javascript" src="js/zepto.min.js" ></script>
		<script>
			$(document).ready(function(){
				setInterval(function(){
					
					var _http = 'http://127.0.0.1:8020/My_Code/98.rest-api/service/weather.json'
					$.get(_http,function(data){
						console.log(data);
						$(".day>span").html(data.day);
						$(".pm>span").html(data.pm);
						var rain = data.rain;
						if(rain == 0){
							rain = "无雨";
						}else{
							rain = "晴天";
						}
						$(".rain>span").html(rain);
					});
				},5000)
			});
		</script>
	</head>
	<body>
		<header>
		  <span class="day">星期:<span></span></span>||<span class="wea">天气:<span></span></span>||<span class="sd">湿度:<span></span></span>||
		  <span class="pm">PM:<span></span></span><span class="rain">是否有雨:<span></span></span>
		</header>
	</body>
</html>
