<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="lib/react.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="lib/react-dom.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="lib/browser.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<script type="text/babel">
			//父组件;
			var TestComponent = React.createClass({
				//1.现在可以在外部定义一个jsx作为模板; var jsx = (<div></div>);
				//2.ajax拿到数据,循环叠加模板(模板push到一个数组里面);
				//3.通过表达式将这个叠加后的数据嵌套在组件中;
				render:function(){
					//商品数据列表;
					var source = ["this is cloth","this is shoes","this is wuqiang","this is dong"];
					var comp=[];
					for(var i=0;i<source.length;i++){
						comp.push(<Item name={source[i]}></Item>);
					}
					return(
						<div>
							this is shop list
							{comp}
						</div>
					);
				}
			});
			
			//声明渲染模板-----子组件;功能负责数据解析;
			var Item = React.createClass({
				render:function(){
					console.log(this.props.name);
					return(
						<div>
							<span>this is:{this.props.name}</span>
						</div>
					);
				}
			});
			ReactDOM.render(<TestComponent/>,document.body);
		</script>
	</body>
</html>
