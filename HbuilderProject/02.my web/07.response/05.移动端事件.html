<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<style type="text/css">
			.box{
				width:100%;
				height: 400px;
				background-color:red;
			}
		</style>
		<script type="text/javascript">
			window.onload = function (){
				var startX = 0;
				var startY = 0;
				var moveX = 0;
				var moveY = 0;
				var endX = 0;
				var endY = 0;
				var _box = document.querySelector('.box');
				
				_box.addEventListener('touchstart',function(event){
					console.log("touch is started");
					console.log(event);
					startX = event.touches[0].clientX;
					startY = event.touches[0].clientY;
					console.log('clientX:'+startX+" ClientY:"+startY);
				},false);
				
				_box.addEventListener('touchmove',function(){
					console.log("touch is moving");
					moveX = event.touches[0].clientX;
					moveY = event.touches[0].clientY;
					console.log('clientX:'+moveX+" ClientY:"+moveY);
				},false);
				
				_box.addEventListener('touchend',function(){
					console.log("touch is end");//touchend,获取位置就是changedTouches[0];
					endX = event.changedTouches[0].clientX;
					endY = event.changedTouches[0].clientY;
					console.log('clientX:'+endX+" ClientY:"+endY);
				},false);
			}
		</script>
	</head>
	<body>
		<div class="box"></div>
	</body>
</html>
