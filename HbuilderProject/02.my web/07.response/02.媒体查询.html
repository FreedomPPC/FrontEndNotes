<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<script type="text/javascript">
			/*
			 媒体布局:
			 	媒体查询实现响应式方式;
			 	1.根据@media属性读取到屏幕分辨率;
			 	2.设定不同的区间;
			 	3.在不同区间内部对不同元素的div,span这些元素进行不同修饰;
			 	@medie only screen and (min-width) and (max-width);
			 总结:
			 在媒体查询布局中:
			 * */
		</script>
		<style type="text/css">
			*{
				margin:0;
				padding: 0;
			}
			@media only screen and (min-width: 0px) and (max-width: 375px) {
				.container{
					width:100%;
					height:50px;
					background: red;
				}
				.box{
					width:200px;
					height:40px;
					margin: 0 auto;
					background: yellow;
				}
				.min{
					width:50px;
					height: 50px;
					border-radius:50%;
					background: red;
					display: none;
				}
			}
			@media only screen and (min-width: 376px) and (max-width: 500px) {
				.container{
					width:100%;
					height:50px;
					background: red;
				}
				.box{
					width:200px;
					height:40px;
					margin: 0 auto;
					background: yellow;
				}
				.min{
					width:40px;
					height: 40px;
					border-radius:50%;
					background: black;
				}
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="box">
				<div class="min"></div>
			</div>
		</div>
	</body>
</html>
