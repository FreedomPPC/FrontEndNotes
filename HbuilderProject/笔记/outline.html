<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
<style>
	#div1{
		display: flex;
		width:400px;
		border:1px solid red;
		height:200px;
		justify-content:space-between;
		align-items:center;
		transform-style:perserve-3d;
		perspective:100px;
	}
	.div{
		width:100px;
		height:100px;
		background: red;
		/*outline:1px solid #ccc ;*/
		
	}
	.div:hover{
		outline: 1px solid #ccc;
		transform:rotateY(30deg);
	}
</style>
</head>

<body>
	<div id="div1">
		<div class="div">111</div>
		<div class="div">222</div>
		<div class="div">333</div>
	</div>
</body>
</html>
