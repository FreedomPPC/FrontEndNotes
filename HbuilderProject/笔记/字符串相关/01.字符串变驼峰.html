<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>字符串变驼峰-常规方法</title>

</head>
<body>
	<script>
		var str = 'border-bottom-color'//要转成borderBottomColor;
		function test(str){

			//先将str分割成数组;split()方法;
			var arr = str.split('-');//['border','bottom','color'];

			//然后循环数组把首字母改成大写;第一个border不用管;
			for(var i=1;i<arr.length;i++){
				arr[i] = arr[i].charAt(0).toUpperCase()+arr[i].substring(1);
			};
			return arr.join('');
		}
		alert(test(str));
		
	</script>
</body>
</html>
