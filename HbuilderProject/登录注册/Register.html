<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/zepto_1.1.3.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
		
				$(function(){
				$(".register").click(function(){
					var _httpurl = 'http://datainfo.duapp.com/shopdata/userinfo.php';
					
					var _username = $("input[name='username']").val();
					var _password = $("input[name='password']").val();
					var _status = 'register';
					
					var _json = {};
					_json.userID = _username;
					_json.password = _password;
					_json.status = _status;
					console.log(_json);
					
					//通过ajax的post方法,判断数据可行不可行;
					$.ajax({
						type:'post',
						url:_httpurl,
						data:_json,
						success:function(data){
							console.log(data);
							console.log(typeof data);
							if(data == '0'){
								console.log('重名');
							}else if(data == '1'){
								console.log('注册成功');
//								window.open("http://127.0.0.1:8020/LogInRegister/login.html","_self")
							}else{
								console.log('注册失败');
							}
						}
					});
				});
			});
		</script>
	</head>
	<body>
		<form>
			<input type="text" name="username" placeholder="请输入用户名"/>
			<input type="password" name="password"/>
			<input type="button" value="注册"  class="register"/>
		</form>
	</body>
</html>
