<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title></title>
    <script type="text/javascript">
    	
   		document.addEventListener('plusready', function(){
   			//console.log("所有plus api都应该在此事件发生后调用，否则会出现plus is undefined。"
   			
   		});
   		
   		//使用弹出框;
   		function useAlert(){
   			var nui = plus.nativeUI;//获取界面原生对象的管理对象;
   			nui.alert("弹出信息失败",function(){
   				//执行下一步操作;
   				alert("NO NO NO");
   			},"this is come from system","ok or not");
   		};
   		
   		function useConfirm(){
   			var nui = plus.nativeUI;
   			nui.confirm("确认退出么?",function(a){
   				var _index = a.index;
   				if(_index == 0){
	   				alert("好狠!?");
   				}else if(_index == 1){
   					alert("万幸");
   				}else{
   					alert("活一天是一天");
   				}
   			},"apple系统提示",["YES~","NO~","考虑考虑"])
   		};
   		
   		function useDate(){
   			var nui = plus.nativeUI;
   			nui.pickDate(function(t){
   				alert(JSON.stringify(t));//{data:"时间"};
   				var t = t.date
   				alert(t.getFullYear()+"年"+(t.getMonth()+1)+"月");
   				
   				document.getElementById("year").value = "-----"+t.getFullYear()+"年-"+(t.getMonth()+1)+"月"+t.getDate()+"日";
   			},function(){},{});
   		};
   		
   		function useTime(){
   			var nui = plus.nativeUI;
   			nui.pickTime(function(t){
   				var t = t.date;
   				alert("选择的时间:"+t.getHours()+"时:"+t.getMinutes()+"分" );
   			},function(){
   				
   			});
   		};

		//获取设备信息;
   		function getInfo(){
   			var _device = plus.device;
   			var mid = _device.imei;
   			var type = _device.model;
   			var verdor = _device.vendor;
   			
   			alert("该手机的编码是:"+mid+",手机型号是:"+type+",供应商:"+verdor);
   			
   			var sys = plus.os.language;
   			alert("OS语言******"+sys);
   			alert("操作系统名称:"+plus.os.name);
   			alert("操作系统版本:"+plus.os.version);
   			
   			
   		}
    </script>
</head>
<body>
	<button onclick="useAlert()">使用原生UI的弹出框</button><br />
	<button onclick="useConfirm()">使用原生UI确认框</button><br />
	<button onclick="useDate()">使用原生UI年月日时间</button><br />
	
	<button onclick="useTime()">使用原生UI时分秒时间</button>
	
	<input id="year" />
	
	<button onclick="getInfo()">获取设备信息</button>
</body>
</html>
