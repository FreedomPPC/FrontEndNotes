<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>原生UI</title>
    <script type="text/javascript">
    	
   		document.addEventListener('plusready', function(){
   			//console.log("所有plus api都应该在此事件发生后调用，否则会出现plus is undefined。"
   			
   		});
   		//使用弹出框
   		function userAlert(){
   			var nui=plus.nativeUI;//获取系统原生的界面的管理对象
   			nui.alert("弹出信息失败",function(){
   				 //执行下一步操作
   				 //userAlert();
   			},"this is come from system","OK OR NOT");
   		}
   		//确认框
   		function userConfirm(){
   			var nui=plus.nativeUI;
   			nui.confirm("确定退出吗?",function(a){
   				var _index=a.index;//回调函数里面回传参数 参数.index得到这个选择下标就可以了
   				alert(_index);
   				if(_index==0){
   					alert("好狠?");
   				}else if(_index==1){
   					alert("万幸");
   				}else{
   					alert("活一天是一天");
   				}
   				
   			},
   			"apple系统提示",
   			["YES~","NO~","考虑考虑"]
   			);
   		}
   		//pickDate 主要获取年月日 这样的日期
   		function userDate(){
   			var nui=plus.nativeUI;
   			nui.pickDate(function(t){
   				alert(JSON.stringify(t));//{date:'时间'}
   				t=t.date;//先获取一次
   				alert("年"+t.getFullYear()+"&&月"+t.getMonth());
   				//可以放在页面中去显示
   				document.getElementById("times").value="-----"+t.getFullYear()+"-----"+t.getMonth();
   			},function(){},{});
   		}
   		//pickTime 时分秒时间
   		function userTime(){
   			var nui=plus.nativeUI;
   			nui.pickTime(function(t){
   				t=t.date;//先获取一次
   				alert("时"+t.getHours()+"&&分"+t.getMinutes());
   			},function(){});
   		}
   		function getInfo(){
   			var _device=plus.device;//获取手机信息的全部管理对象
   			var mid=_device.imei;//手机国际移动编码
   			var type=_device.model;//手机型号
   			var vender=_device.vendor;
   			alert("该手机的编码是"+mid+"手机型号是"+type+"供应商是"+vender);
   			//手机系统信息
   			var sys=plus.os.language;
   			
   			alert("OS语言*****"+sys);
   			alert("操作系统名称:"+plus.os.name);
   			alert("操作系统版本:"+plus.os.version);
   			
   			
   		}
    </script>
</head>
<body>
	<button onclick="userAlert();">使用弹出框</button>
	<button onclick="userConfirm();">使用对话框</button>
	<button onclick="userDate();">选择时间</button>
	<button onclick="userTime();">选择具体时间</button>
	<input id="times"/>
	<button onclick="getInfo();">获取手机信息</button>
	
</body>
</html>
