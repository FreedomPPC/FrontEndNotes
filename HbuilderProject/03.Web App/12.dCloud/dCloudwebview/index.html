<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Index View</title>
    <style>
    	*{padding:0px;margin: 0px;}
        html{width: 100%;height: 100%;background-color: #acacac;}
    </style>
    <script type="text/javascript">
    	
   		document.addEventListener('plusready', function(){
   			//console.log("所有plus api都应该在此事件发生后调用，否则会出现plus is undefined。"
   			
   		});
   		var windowId;
   		function openNew(){
   			var _w=plus.webview;
   			windowId="testWindow";
   			_w.open('test.html',windowId,{},"slide-in-bottom",1000,function(){});
   		}
   		function reopenNew(){
   			var _w=plus.webview;
   			_w.create('test.html');
   		}
    </script>
</head>
<body>
	<div>This is index page</div>
	<button onclick="openNew();">
		打开新页面
	</button>
	<button onclick="reopenNew();">
		重新打开新页面
	</button>
</body>
</html>
