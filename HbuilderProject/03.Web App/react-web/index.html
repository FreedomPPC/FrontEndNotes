<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script type="text/javascript" src="js/react.min.js" ></script>
		<script type="text/javascript" src="js/react-dom.min.js" ></script>
		<script type="text/javascript" src="js/browser.min.js" ></script>
		
	</head>
	<body>
		
	</body>
	<script type="text/babel">
			//reactjs是一种组件化开发的框架
			//通过写js的方式去写html
			//高度模块化的开发框架
			var HelloWorld=React.createClass({//createClass api传入的是一个object
				//实现object中render方法 通过render方法 去写html
				render:function(){
					return(
						<div>Hello I am React Component</div>
						);
				}
			});
			ReactDOM.render(<HelloWorld/>,document.body);
		</script>
</html>
