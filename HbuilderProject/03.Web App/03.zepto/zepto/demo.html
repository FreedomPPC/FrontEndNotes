			function get(url,callback){
				$.ajax({
					type:"get",
					url:url,
					async:true,
					success:function(data){
						//alert("my define ajax");
						callback(data);
					}
				});
			}
			function getJSONP(url,callback){
				$.ajax({
					type:"get",
					url:url,
					async:true,
					dataType:"jsonp",
					success:function(data){
						//alert("my define ajax");
						callback(data);
					}
				});
			}
