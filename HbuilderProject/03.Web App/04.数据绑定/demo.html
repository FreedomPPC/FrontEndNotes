<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{padding: 0;margin: 0;}
			header{
				width:100%;
				height: 4rem;
				background-color: #0000FF;
			}
			header span{
				color: #FAFAFA;
			}
		</style>
		<script type="text/javascript" src="lib/zepto.min.js" ></script>
		<script>
		    //访问一些websrvice数据,service里面数据更新,后端自己更新,把数据更新到service中
		    //对于我们只知道service里面最新的数据即可
		    
		    //面试题：  页面优化  ajax请求优化，css压缩,js压缩替换,减少请求
			$(function(){
				
				//1.写定时器  setInterval
				setInterval(function(){
					var http='http://127.0.0.1:8020/rest-api/web/service/weather.json';
					$.get(http,function(data){
						$(".day>span").html(data.day);
						$(".pm>span").html(data.pm);
						var rain=data.rain;
						if(rain==0){
							rain="无";
						}else{
							rain="晴天";
						}
						$(".rain>span").html(rain);
					});
				},5000);
				//作业:可以使用方法递归
				
				
			});
			
		</script>
	</head>
	<body>
		<header>
		  <span class="day">星期:<span></span></span>||<span class="wea">天气:<span></span></span>||<span class="sd">湿度:<span></span></span>||
		  <span class="pm">PM:<span></span></span><span class="rain">是否有雨:<span></span></span>
		</header>
	</body>
</html>
