<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			//问题: 1.state如何去声明 state如何被定义的
			
			//     2.如何去监听组件内部的数据变化情况  实际上就是不断在给state赋值的过程
		</script>
		<script type="text/javascript" src="lib/react.min.js" ></script>
		<script type="text/javascript" src="lib/react-dom.min.js" ></script>
		<script type="text/javascript" src="lib/browser.min.js" ></script>
		
	</head>
	<body>
		<script type="text/babel">
			//说明state如何被声明的?
			//怎么去监听数据的变化?
			var ReactState=React.createClass({
				//状态 state只能在组件内部去声明
				//1.getInitialState 组件内部设置状态
				
				//2.回顾(this.props得到对象) 设置state可以在api return{}对象作为默认状态
				getInitialState:function(){
					var obj={_value:'hello'};
					return obj;//方法1  
					
					//方法2 
					//return {
					//	value:''
					//}
				},
				//监听组件中数据变化的时候,需要不断改变state值
				handleChange:function(event){
					var _text=event.target.value;
					var _s={_name:''}
					//this.state获取state值,重新赋值 this.setState({key:value})
					this.setState({_value:_text}); //this.setState({修改那个属性:被修改后的新值})
				},
				render:function(){
					console.log("***render***");
					console.log(this.state._value);
					return(
					  <div>
					  	<span>value:{this.state._value}</span>
			            <input onChange={this.handleChange} type="text" />
					  </div>
					);
				}
			});
			
			ReactDOM.render(<ReactState/>,document.body);
			//state主要监听组件的数据变化，可以在使用中，将变化的数据都先放到state中
			//this.setState({key:value});
			//在jsx中直接 this.state.属性 就可以绑定数据
			//实现了只要组件内部数据发生改变 组件页面上面数据自动更新
			//彻底和拼字符串,dom,告别
			
			//开发中 props和state进行混搭使用
			//做数据对接----显示走秀网商品列表
			//1.分成两个组件 最大是父组件 这个商品列表容器 
			//2.商品列表中每个循环子项(渲染模板) 子组件
			//可以在父组件中  改变,存储变化的数据 放在state中
			//把state数据作为props传递到子组件中，让子组件自己进行解析
			
		</script>
	</body>
</html>
