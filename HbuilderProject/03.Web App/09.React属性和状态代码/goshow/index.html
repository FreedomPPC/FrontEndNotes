<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>React练习</title>
		<meta name="viewport" content="width=device-width,initial-scale=1.0"/>
		<script type="text/javascript" src="lib/react.min.js" ></script>
		<script type="text/javascript" src="lib/react-dom.min.js" ></script>
		<script type="text/javascript" src="lib/browser.min.js" ></script>
		<script type="text/babel" src="js/ReactComponent.js" ></script>
		<style>*{padding: 0;margin: 0;}</style>
		<script>
			//1.打开设计图----依靠设计图来划分组件
			//2.对比设计图 打开图7,8 最终完成的效果是 点击底部的菜单 实现不同组件的切换
			//参考设计图 进行页面结构设计，确定哪些组件是切换时候不变的，哪些是切换时候，被卸载的
			//3.首先设计layout组件，只是实现页面的基本外层结构，没有任何样式,只是由于存放其他子组件的容器
			window.onload=function(){
				  //先获取html的元素
			document.documentElement.style.fontSize=document.documentElement.clientWidth/6.4+'px';
					//resize 事件 当用户企图改变浏览器窗口大小的时候 被触发
			window.addEventListener("resize",function(){
						document.documentElement.style.fontSize=document.documentElement.clientWidth/6.4+'px';
			},false);
		}
		</script>
	</head>
	<body>
	</body>
</html>
