<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>ReactJS组件中绑定事件和JS</title>
		<script>
			/****
			 * 1.reactjs如何去绑定事件
			 * 2.reactjs有哪些事件
			 * 3.reactjs每个组件中我们怎么去写多个js函数
			 */
		</script>
		<script type="text/javascript" src="lib/react.min.js" ></script>
		<script type="text/javascript" src="lib/react-dom.min.js" ></script>
		<script type="text/javascript" src="lib/browser.min.js" ></script>
		<script>
			//1.react 本身定义了一套事件机制 遵守W3C标准  
			//onclick  reactjs onClick  规范 是事件名称前面小写，后面关键字首字母大写
			//需要去使用react 自定义事件去触发函数    直接在jsx中 onClick={this.声明函数名称}
			
			//2.如何实现多个js调用 ，可以往组件的原型链上面设定属性
			//组件名.prototype.属性名字={
				//写多个函数,函数都是js对象形式存在
				//a:function(){},
				//b:function(){}
		    //	}
			//在组件中想调用 取原型链对象 var _js=this.设定属性名称
			//在jsx语法中通过事件方式调用 onClick={_js.a}
			
			//易错问题总结:
			//1.createClass里面放的一个object,所以我们写事件绑定的时候,声明的方法和render函数是同级
			//2.onchange是改变事件 当文本框里面内容改变的时候 就开始触发 通过event事件列表获取页面元素中的值
			
		</script>
	</head>
	<body>
		<script type="text/babel">
			var MyComponent=React.createClass({
				clickOne:function(){
					alert("hello");
				},
				render:function(){
					var js=this.JS;
					return(
					  <div>
					  	   <button onClick={this.clickOne}>点击1</button>
					  	   <input onChange={js.handleChange} type="text"/>
					  	   <button onDoubleClick={js.handleClick}>点击触发函数</button>
					  </div>
					);
				}
			});
		    MyComponent.prototype.JS={
		    	handleClick:function(){
		    		var _value=document.getElementsByTagName("input")[0].value;
					alert("event happend!"+_value);
				},
				handleChange:function(event){
					var _value=event.target.value;
					console.log("this is change"+_value);
				},
				
		    }
			ReactDOM.render(<MyComponent/>,document.body);
			console.log(<MyComponent/>);
		</script>
	</body>
</html>
