<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>ReactJs CSS</title>
		<meta name="viewport" content="width=device-width,initial-scale=1.0"/>
		<link rel="stylesheet" href="css/react.css" />
		<script type="text/javascript" src="lib/react.min.js" ></script>
		<script type="text/javascript" src="lib/react-dom.min.js" ></script>
		<script type="text/javascript" src="lib/browser.min.js" ></script>
		
	</head>
	<body>
		<script type="text/babel">
			//babel----bable易错
			//render----渲染易错
			//两种方式控制样式   1.外部css控制我创建元素样式
			//我创建出来的ReactComponent是组件+css+js+img
			//方式2 inner css 是以object形式,并且object css 属性要和原生js属性一致 法则  document.getElem.style.backgroundColor
			
			//遵从原生js中属性规范
			//在react js中 如果我想把某个变量放在jsx中 需要用{变量括起来}
			//1.写多个标签，给不同的创建的元素添加样式 ---写多个 json object
			//2.第二种方法:创建的组件是变量,变量具有原型链
				//1.将一些样式挂载到原型链上面去 
				//2.在render函数里面 通过 var _style=this.STYLE;//CSS给原型链挂载的一个属性名称
				//3.在组件中 通过style={_style.具体属性名称}
				
			//总结:react js构建页面时候，设计样式控制
		    //1.外部css中 选择我们创建好的元素的class,id,属性来控制
		    //2.inner css ,inner css 是个json,声明属性要和原生js里面访问css属性一致
		    //3.给多个元素添加样式的时候,可以把这些css json挂载到组件的原型链
			
			var ReactComponent=React.createClass({
				render:function(){
					var _style=this.STYLE;
					var _div={width:"100px",background:"red"};
					return(
						<div>
						    <header className="header">
						    	<div className="icon"></div>
						    	<div className="font"></div>
						    	<div className="list"></div>
						    </header>
						    <section style={_style._sec_style}>
						    	this is section
						    </section>
						    <div style={_style._div_style}>
						    </div>
						    
						   <div style={_div}>1111111111</div>
						</div>
					);
				}
			});
			ReactComponent.prototype.STYLE={
				_sec_style:{
					    width:"100%",
						height:"6rem",
						backgroundColor:"#acacac",
						color:"red",
						fontSize:"28px",
						textAlign:"center"
						}
				,
			    _div_style:{
			    	    width:"100%",
			    	    height:"4rem",
			    	    backgroundColor:"#000000"
			    }			
				
			}
			ReactDOM.render(<ReactComponent/>,document.body);
			//console.log(<ReactComponent/>);//创建出来的每个react 组件都是一个函数
		</script>
		<div class="a"> > </div>
	</body>
</html>
