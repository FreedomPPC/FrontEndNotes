<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /*E+F选择器叫做相邻选择符是选择紧贴e元素后面的f元素*/
        /*p+p{
            color:#f00;
        }*/

        /*E~F选择符叫兄弟选择符,是选择E后面和E同级的元素*/
        p~p{
            color:#f00;
        }
        h1~h1{
            color:blue;
        }
    </style>
</head>
<body>
    <p>p1</p>
    <p>p2</p>
    <h1>first title</h1>
    <p>p3</p>
    <h1>second title</h1>
    <p>p4</p>
    <p>p5</p>
</body>
</html>
