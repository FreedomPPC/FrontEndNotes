<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="utf-8" />
    <title>E::placeholder_CSS参考手册_web前端开发参考手册系列</title>
    <meta name="author" content="Joy Du(飘零雾雨), dooyoe@gmail.com, www.doyoe.com" />
    <style>
        /*设置对象文字占位符的样式。
          ::placeholder 伪元素用于控制表单输入框占位符的外观，
          它允许开发者/设计师改变文字占位符的样式，默认的文字占位符为浅灰色。
          当表单背景色为类似的颜色时它可能效果并不是很明显，那么就可以使用这个伪元素来改变文字占位符的颜色。
          需要注意的是，除了Firefox是 ::[prefix]placeholder，其他浏览器都是使用 ::[prefix]input-placeholder
          Firefox支持该伪元素使用text-overflow属性来处理溢出问题。*/

        input::-webkit-input-placeholder {
            color: green;
        }

        input:-ms-input-placeholder {
            // IE10+
            color: green;
        }

        input:-moz-placeholder {
            // Firefox4-18
            color: green;
        }

        input::-moz-placeholder {
            // Firefox19+
            color: green;
        }
    </style>
</head>

<body>

    <input id="test" placeholder="Placeholder text!">

</body>

</html>
