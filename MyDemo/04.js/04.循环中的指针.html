<script type="text/javascript">
    var a = [{
        'card_id': 123,
        'card_ext': "小明"
    }, {
        'card_id': 456,
        'card_ext': "小红"
    }, {
        'card_id': 789,

    //   delete a[i].card_id;
    //   delete a[i].card_ext;
    // }
    // console.log(a);
    var A = {};
    var b = [];
    for (let i = 0; i < a.length; i++) {
        A.cardID = a[i].card_id;
        A.cardExt = a[i].card_ext;
        b.push(A);
        A = {}; //这一步一定不可以少,否则最后一步会覆盖前面的,最后的b数组只会是最后一个;
    }
    console.log(b);
    //========================================
    //使用数组的map方法更改对象的k值
    var data = [{
        'card_id': 123,
        'card_ext': "小明"
    }, {
        'card_id': 456,
        'card_ext': "小红"
    }, {
        'card_id': 789,
        'card_ext': "小王"
    }];

    data = data.map(function(row){
        row.cardID = row.card_id;
        row.cardExt = row.card_ext;
        delete row.card_id;
        delete row.card_ext;
        return row;
    })
    console.log(data);
    //========================================
    var key = 'abc';

    };

    // 复制原来的值
    obj[key] = obj['key'];
    // 删除原来的键
    delete obj['key'];
    // 检查效果
    console.log(obj);
