<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    //我们创建的每个函数都有一个prototype(原型)属性,
    function Proto(){

    }
    console.log(Proto.prototype)//obj{contructor:function Proto(),_proto_:Object};
    //这个属性是一个指针,指向一个对象,而这个对象的用途是包含可以由特定类型的所有实例
    //共享的属性和方法.如果按照字面意思来理解,那么prototype就是通过调用构造函数而创建的
    //那个对象实例的原型对象.使用原型对象的好处是可以让所有对象实例共享他所包含的
    //属性和方法.
    //换句话说,不必在构造函数中定义对象实例的信息,而是可以将这些信息直接添加到原型对象中
    //如下:


    function Person(){

    }

    Person.prototype.name = 'Nicholas';
    Person.prototype.age = '29';
    Person.prototype.job = 'coder';
    Person.prototype.sayName = function(){
      alert(this.name);
    };

    var person1 = new Person();
    console.log(person1.sayName())//Nicholas

    var person2 = new Person();
    console.log(person1 == person2);//false

  </script>
</body>
</html>
