<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>

<body>
	<script type="text/javascript">
		var o = {
			name: 'xiaoming',
			age: 18,
			gender: 'male',
			grade: '小学'
		}
		var a = Object.keys(o); //此方法取对象o的key组成一个数组;
		var b = Object.values(o); //此方法取对象o的value组成一个数组;
		console.log(a);
		console.log(b);
	</script>
</body>

</html>
