<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>

<script>

var arr = [ 1,2,3 ];
//push是从数组后面添加,unshift是从数组前面添加

console.log( arr.push( 'abc' ) );//返回的是新数组的长度

console.log( arr );

console.log( arr.unshift( 0 ) );			// IE 6  7 不支持 unshift 返回值,返回新数组长度;

console.log( arr );



</script>

</head>

<body>
</body>
</html>
