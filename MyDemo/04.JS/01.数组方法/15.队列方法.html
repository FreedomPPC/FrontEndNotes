<script type="text/javascript">
    //队列方法就是shift unshift
    var arr = [1, 2, 3];
    arr.unshift(0); //从头添加
    console.log("unshift:", arr);
    arr.shift(); //从头删除
    console.log("shift", arr);
</script>
