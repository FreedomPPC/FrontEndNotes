<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        function sum(x, y) {
            console.log(x + y);
        }

        function diffrence(x, y) {
            console.log(x - y);
        }

        sum.call(diffrence, 1, 3); //就是用sum的方法,替换diffrence的方法

        //===============================================//

        //来个复杂的
        function Class1() {
            this.name = 'class1';
            this.showName = function() {
                console.log(this.name);
            }
        }

        function Class2() {
            this.name = 'class2';
        }

        var C1 = new Class1();
        var C2 = new Class2();

        C1.showName.call(C2); //class2;明明C2没有showName方法,这就是让C2对象有了C1对象的方法,是不是很炫?

        //===============================================//

        //用call来实现继承
        function Class3(txt) {
            this.txt = txt;
            this.showTxt = function() {
                console.log(this.txt);
            }
        }

        function Class4() {
            Class3.call(this); //使用Class4对象替代this对象;这样Class4就继承了Class3;就有了属性和方法
        }
        var C4 = new Class4();
        C4.txt = 'I am a Jser';
        C4.showTxt();

        //================================================//
        //实现多重继承
        function Class10() {
            this.showSum = function(a, b) {
                console.log(a + b)
            }
        }

        function Class11() {
            this.showDiff = function(a, b) {
                console.log(a - b)
            }
        }

        function Class12() {
            Class10.call(this);
            Class11.call(this);
        }

        var C12 = new Class12;
        C12.showSum(10, 5);
        C12.showDiff(5, 10);
    </script>
</body>
