<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        //while循环只有一个判断条件，条件满足，就不断循环，条件不满足时则退出循环。
        // 比如我们要计算100以内所有奇数之和，可以用while循环实现：
        var x = 0;
        var n = 99;

        while (n > 0) {
            x += n;
            n = n - 2;
        }

        console.log(x);
    </script>
</body>

</html>
