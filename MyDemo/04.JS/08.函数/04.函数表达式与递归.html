<script type="text/javascript">
    'use strict';

    //因为严格模式下不可以使用arguments.callee;用命名函数表达式代替.
    var factorial = function f(num) {
        if (num <= 1) {
            return 1;
        } else {
            return num * f(num - 1);
        }
    }

    console.log(factorial(4));
</script>
