<body>
	<script type="text/javascript">
		/*
		 * 什么是垃圾回收机制
		 * 当函数调用以后;var a=1;这个变量就会被垃圾回收机制收回;js这么设计是为了节省内存,
		 */
	</script>
	<script type="text/javascript">
		function aaa() {
			var a = 1;
		}
		aaa(); //函数执行完毕,清楚var a=1;
	</script>
</body>
