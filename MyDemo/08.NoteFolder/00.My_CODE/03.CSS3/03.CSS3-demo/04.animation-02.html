<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>类似地球经度旋转</title>
	</head>
		<style>
			.wrap {
 				width: 300px;
 				position:relative;
 				margin: 30px auto;
 				transform-style: preserve-3d;
				}
			@-webkit-keyframes go{
				from
				{
					transform: rotateX(0deg) rotateY(0deg);
				}
				to{
					transform:rotateX(360deg) rotateY(360deg);
				}
			}
			
			.box{
				position:absolute;
				width: 300px;
				height: 300px;
				border:2px solid red;
				border-radius:50%;
				animation: go 4s linear infinite;
				
				
			}
			.d1{
				animation-delay: 0.1s;
			}
			.d2{
				animation-delay: 0.2s;
			}
			.d3{
				animation-delay: 0.3s;
			}
			.d4{
				animation-delay: 0.4s;
			}
			.d5{
				animation-delay: 0.5s;
			}
			.d6{
				animation-delay: 0.6s;
			}
			.d7{
				animation-delay: 0.7s;
			}
			.d8{
				animation-delay: 0.8s;
			}
			.d9{
				animation-delay: 0.9s;
			}
			.d10{
animation-delay:1s;
}
			.d11{
animation-delay:1.1s;
}
.d12{
animation-delay:1.2s;
}
		</style>
	<body>
	<div class="wrap">
		<div class="box d1"></div>
		<div class="box d2"></div>
		<div class="box d3"></div>
		<div class="box d4"></div>
		<div class="box d5"></div>
		<div class="box d6"></div>
		<div class="box d7"></div>
		<div class="box d8"></div>
		<div class="box d9"></div>
		<div class="box d10"></div>
		<div class="box d11"></div>
		<div class="box d12"></div>
	</div>
	</body>
</html>
