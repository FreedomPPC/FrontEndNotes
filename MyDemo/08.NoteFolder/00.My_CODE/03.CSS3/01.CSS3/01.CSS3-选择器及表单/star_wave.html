<html lang="en"><head>
	<meta charset="UTF-8">
	<title>Document</title>
<style type="text/css">
	
	.box{
    display:inline-block;
    overflow:hidden;
}

.star{
    color:#ccc;
    font-size:30px;
    float:right;
}
.star:hover{
    color:#ff0;
}

/**
 获取当前元素的所有的接下来的兄弟元素
**/
.star:hover ~ .star{
    color:#ff0;
}
</style>
</head>
<body>
	

  <div class="box">
    <label class="star">★</label>
    <label class="star">★</label>
    <label class="star">★</label>
    <label class="star">★</label>
    <label class="star">★</label>
  </div>





</body></html>
