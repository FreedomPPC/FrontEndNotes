<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			/*
			 * 用法
			 * 妙味课堂
				box-shadow:[inset] x y blur [spread] color
				参数
				inset：投影方式
				inset：内投影
				不给：外投影
				x、y：阴影偏移
				blur：模糊半径
				spread：扩展阴影半径
				先扩展原有形状，再开始画阴影
				color
				
				w3c;
				box-shadow: h-shadow v-shadow blur spread color inset;
				注释：box-shadow 向框添加一个或多个阴影。该属性是由逗号分隔的阴影列表，
				每个阴影由 2-4 个长度值、可选的颜色值以及可选的 inset 关键词来规定。
				省略长度的值是 0。
				
				h-shadow	必需。水平阴影的位置。允许负值。	
				v-shadow	必需。垂直阴影的位置。允许负值。	
				blur		可选。模糊距离。	
				spread		可选。阴影的尺寸。(在元素原有的基础上扩展之后才开始模糊);	
				color		可选。阴影的颜色。请参阅 CSS 颜色值。	
				inset		可选。将外部阴影 (outset) 改为内部阴影。	
				
				可以多层叠加,用都好连接.
			 */
		</script>
		<style type="text/css">
			.box{
				width:200px;
				height:200px;
				background:red;
				margin:20px auto;
				box-shadow: 0 0 20px 10px pink,10px 10px 20px 0 blue }
		</style>
	</head>
		<div class="box"></div>
	<body>
	</body>
</html>
