<!DOCTYPE html>
<html>
	<head>
		<style type="text/css">
			.box-1,.box-2,.box-3{
				width: 100px;
				height: 100px;
				border: 1px,solid #000;
				margin-top:20px;
			}
			.box-1{
				background: red;
			}
			.box-2{
				background: yellow;
			}
			.box-3{
				background: blue;
			}
		</style>
		<meta charset="UTF-8">
		<title></title>
		<script src="jquery-1.12.3.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				$("#btn1").click(function(){
					$(".box-1").fadeToggle(1000);
					$(".box-2").fadeToggle(1110);
					$(".box-3").fadeToggle(1200);
					
				});
			})
		</script>
	</head>
	<body>
		<input type="button" name="btn1" id="btn1" value="点我看效果" />
		<div class="box-1">
			
		</div><br />
		<div class="box-2">
			
		</div><br />
		<div class="box-3">
			
		</div><br />
		
	</body>
</html>
