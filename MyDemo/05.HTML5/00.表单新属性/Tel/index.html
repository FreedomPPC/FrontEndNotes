    <form>

    <script>
        $("#mobile-number").intlTelInput({

            // dropdownContainer: "body",
            // excludeCountries: ["us"],

            // separateDialCode: true,
            // utilsScript: "build/js/utils.js"
        });
        // console.log($('.dial-code'))
        var $telCode = $('.country');
        console.log($telCode);
        for (var i = 0; i < $telCode.length; i++) {
            $telCode[i].onclick = function() {
                console.log($(this)[0].dataset.dialCode);
                $("#mobile-number").val(`+{$(this)[0].dataset.dialCode}`);
            }
        }
    </script>
</body>

</html>
