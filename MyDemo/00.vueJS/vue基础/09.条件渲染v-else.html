<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		
	</head>
	<body>
		<!--v-else 元素必须立即跟在 v-if 或 v-show 元素的后面——否则它不能被识别。-->
		<div v-if="Math.random() > 0.5">
		  Sorry
		</div>
		<div v-else>
		  Not sorry
		</div>
	</body>
</html>
