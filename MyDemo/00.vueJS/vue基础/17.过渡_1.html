	<body>
		Vue.js 提供非常简单的过渡动画接口。这些过渡动画在 Vue.js 将目标元素插入或移除出 DOM 的时候会自动执行。
		能够触发动画的指令包括 v-if, v-show 和 v-repeat。同时，vm 实例的 $appendTo(), $before(), $after() 和 $remove() 方法也会触发动画。

		定义动画的方法有三种：
		
		CSS transition
		CSS animation
		JavaScript 函数
	</body>
</html>
