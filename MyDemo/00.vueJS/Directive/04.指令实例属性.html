<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="demo" v-demo:foo.bar.baz="msg"></div>
</body>
<script src="../js/vue.js"></script>
<script>
	// 所有的钩子函数将被复制到实际的指令对象中,钩子内this指向这个指令
	// 对象.这个对象暴露了一些有用的属性:
	// el:指令绑定的元素,
	// vm:拥有该指令的上下文ViewModel,
	// expression:指令的表达式,不包括参数和过滤器,
	// arg:指令的参数,
	// name:指令的名字,不包括前缀,
	// modifiers:一个对象,包括指令的修饰符,
	// descriptor:一个对象,包含指令的解析结果.


	Vue.directive('demo',{
		bind:function(){
			console.log('bind bound');
		},
		update:function(value){
			this.el.innerHTML =
		      'name - '       + this.name + '<br>' +
		      'expression - ' + this.expression + '<br>' +
		      'argument - '   + this.arg + '<br>' +
		      'modifiers - '  + JSON.stringify(this.modifiers) + '<br>' +
		      'value - '      + value
		}
	});

	const demo = new Vue({
		el:'body',
		data:{
			msg:'hello!'
		}
	});

</script>
</html>
