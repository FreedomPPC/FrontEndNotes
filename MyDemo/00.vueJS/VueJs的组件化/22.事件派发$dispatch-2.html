<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
    <style media="screen">
      .active{
        background: deepskyblue;
      }
    </style>
	</head>
	<body>
		<div id="app">
		  <ul>
		    <li v-for="message in todos" v-bind:class="{'active':isA == $index?true:false}" >
		      {{ message.text }}
		    </li>
		  </ul>
		</div>
	</body>
  <script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
  <script type="text/javascript">
    var demo = new Vue({
      el: '#app',
      data: {
        todos: [
          { text: 'Learn JavaScript' },
          { text: 'Learn Vue.js' },
          { text: 'Build Something Awesome' }
        ],
      },
    })
  </script>
</html>
