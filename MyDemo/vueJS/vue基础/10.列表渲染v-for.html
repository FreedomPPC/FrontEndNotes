<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			/*
			 * 可以使用 v-for 指令基于一个数组渲染一个列表。这个指令使用特殊的语法，
			 * 形式为 item in items，items 是数据数组，item 是当前数组元素的别名：
			 */
			window.onload = function(){
				
				var example1 = new Vue({
				  el: '#example-1',
				  data: {
				    items: [
				      { message: 'Foo' },
				      { message: 'Bar' }
				    ]
				  }
				});
				example1.items.push({message:"push_Baz"});
				example1.items.unshift({message:"unshift_Baz"});
			}
		</script>
	</head>
	<body>
		<ul id="example-1">
		  <li v-for="item in items">
		    {{ item.message }}
		  </li>
		</ul>
	</body>
</html>
